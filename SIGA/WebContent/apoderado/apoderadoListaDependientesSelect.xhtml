<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
	
	<rich:panel>
		<h:form id="dependientesForm">
			<h:messages/>
			<h:panelGrid columns="2" width="50%" >

					
 					<h:selectOneMenu value="#{alumnoHome.instance.idPersona}" required="true">
						<s:selectItems value="#{alumnoDependientes}" var="al"
                   					label="#{al.persona.codigo} #{al.persona.primerNombre} #{al.persona.apellidoPaterno}"
                   					itemValue="${al.idPersona}"/>	
                   		
					</h:selectOneMenu>
					
					<h:commandButton action="#{CApoderadoDatosPrincipales.seleccionarDependiente}" value="Seleccionar Dependiente"/> 								


			</h:panelGrid>
		</h:form>
	</rich:panel>
	</ui:composition>
