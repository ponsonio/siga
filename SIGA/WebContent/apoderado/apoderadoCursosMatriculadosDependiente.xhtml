<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

		
       	<div>
	         	<h:outputText value="#{messages['label.sin_infomacion']}" rendered="#{periodoAcademicoSeccionCursosLista.rowCount == 0}"/>
				<rich:dataTable var="periodoAcademicoSeccionCurso" value="#{periodoAcademicoSeccionCursosLista}" 
							rendered="#{periodoAcademicoSeccionCursosLista.rowCount > 0}">
				   <f:facet name="header">
					  	<h:outputText value="#{messages['label.cursos_matriculados']}" />
					</f:facet> 
					
			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.curso']}"/>
			            </f:facet>
						<h:outputText value="#{periodoAcademicoSeccionCurso.curso.nombre}"/> 
			          </h:column>
			          
			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.docente']}"/>
			            </f:facet>
						<h:outputText value="#{periodoAcademicoSeccionCurso.docente.persona.apellidoPaterno}" /> -
						<h:outputText value="#{periodoAcademicoSeccionCurso.docente.persona.primerNombre}" /> 
			          </h:column>
			          
				</rich:dataTable>
			</div>

</ui:composition>
