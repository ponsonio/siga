<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvisoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <div class="ui-grid ui-grid-responsive">
            <h:form id="datosPrincipalesForm">
            	<h:panelGrid columns="2" cellpadding="5" columnClasses="ui-grid-col-5,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
            				        
					<h:outputText value="#{bundle.codigo}" />
					<h:outputText value="#{loginController.persona.codigo}" />
				 	<h:outputText value="#{bundle.nombre}" />
				 	<h:outputText value="#{loginController.persona.primerNombre}"/>
				 	<h:outputText value="#{bundle.apellidos}" />
				 	<h:outputText value="#{loginController.persona.apellidoPaterno} #{loginController.persona.apellidoMaterno}"/>	

				</h:panelGrid>
            </h:form>
		</div>

        </ui:define>
    </ui:composition>

</html>
