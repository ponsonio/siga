<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvisoTitle}"></h:outputText>
        </ui:define>

		<!--  
		<h:outputText value="#{messages['label.sin_infomacion']}" rendered="#{mediosContactoLista.rowCount==0}"/>
		-->

        <ui:define name="body">
        <div class="ui-grid ui-grid-responsive">
            <h:form id="MedioContactoListForm">
                <p:panel header="#{bundle.ListAvisoTitle}">
                    <p:dataTable id="datalist" value="#{asignacionAlumnoControllerSiga.obtenerAsignacionesAlumnoSubPeriodo()}" var="item"
                                 selectionMode="single" selection="#{asignacionAlumnoControllerSiga.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAviso}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
					
			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.titulo']}"/>
			            </f:facet>
						<h:outputText value="#{asignacion.descripcion}"/> 
			          </h:column>
			          
			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.curso']}"/>
			            </f:facet>
						<h:outputText value="#{asignacion.subPeriodoAcademicoSeccionCurso.curso.nombre}"/> 
			          </h:column>
			          			          
			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.referencia']}"/>
			            </f:facet>
						<h:outputText value="#{asignacion.etiqueta}"/> 
			          </h:column>

			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.fechaEntrega']}"/>
			            </f:facet>
						<h:outputText value="#{asignacion.fechaEntrega}"/> 
			          </h:column>

			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.tipo']}"/>
			            </f:facet>
						<h:outputText value="#{asignacion.tipoAsignacion.nombre}"/> 
			          </h:column>

			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="Materiales"/>
			            </f:facet>

				         		<c:forEach items="#{asignacion.materialAsignacions}" 
				         			var="${materialAsignacion}" begin= "0" end="10"> 
				         				<h:outputText value="#{materialAsignacion}"/><br/> 
				         		</c:forEach>
			          </h:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
		</div>

        </ui:define>
    </ui:composition>

</html>
