<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
			<rich:panel>
				<rich:dataTable value="#{dataTableBean.arrayListItem}" var="item" width="500px" rows="5" rendered="#{dataTableBean.arrayListItem.size > 0}">
			        <f:facet name="header">	
			                <h:outputText value="Libreta de Notas"></h:outputText>			
			        </f:facet>
			        <rich:columns value="#{dataTableBean.arrayListColumns}" var="column" index="ind" rendered="#{dataTableBean.arrayListColumns.size > 0}">
							
			                <f:facet name="header">			
			                        <h:outputText value="#{column.name}" />
			                </f:facet>
			                <h:outputText value="#{item.valores[ind]} " />
			        </rich:columns>	
				</rich:dataTable>
			</rich:panel>
</ui:composition>
