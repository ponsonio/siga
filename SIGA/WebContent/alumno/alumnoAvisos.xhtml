<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvisoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <div class="ui-grid ui-grid-responsive">
            <h:form id="AvisoListForm">
                <p:panel header="#{bundle.ListAvisoTitle}">
                    <p:dataTable id="datalist" value="#{avisoControllerSiga.obtenerAvisosAlumno()}" var="item"
                                 selectionMode="single" selection="#{avisoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAviso}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_idAviso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAviso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_fechaFinPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinPublicacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_fechaInicioPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioPublicacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_general}"/>
                            </f:facet>
                            <h:outputText value="#{item.general}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_idSubPeriodoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubPeriodoAcademico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
		</div>

        </ui:define>
    </ui:composition>

</html>
