<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvisoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <div class="ui-grid ui-grid-responsive">
            <h:form id="AvisoListForm">
                <p:panel header="#{bundle.ListAvisoTitle}">

			<p:dataTable id="datalist" value="#{asistenciaAlumnoControllerSiga.obtenerAsignacionesAlumno()}" var="item"
			                                 selectionMode="single" selection="#{personaMedioContactoController.selected}"
			                                 paginator="true"
			                                 rowKey="#{item.personaMedioContactoPK}"
			                                 rows="10"
			                                 rowsPerPageTemplate="10,20,30,40,50"
			                                 >					
			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.alumno']}"/>
			            </f:facet>
						<h:outputText value="#{asistencia.alumno.persona.primerNombre}"/> 
			          </h:column>
			          
			          <h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.fecha']}"/>
			            </f:facet>
						<h:outputText value="#{asistencia.fecha}"/> 
			          </h:column>
			          
			     	<h:column>
			            <f:facet name="header">
			              <h:outputText value="#{messages['label.curso']}"/>
			            </f:facet>
						<h:outputText value="#{asistencia.curso.nombre}"/> 
			          </h:column>

			          
                    </p:dataTable>
                </p:panel>
            </h:form>
		</div>

        </ui:define>
    </ui:composition>

</html>
