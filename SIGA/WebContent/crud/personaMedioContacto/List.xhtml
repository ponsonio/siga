<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonaMedioContactoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonaMedioContactoListForm">
                <p:panel header="#{bundle.ListPersonaMedioContactoTitle}">
                    <p:dataTable id="datalist" value="#{personaMedioContactoController.items}" var="item"
                                 selectionMode="single" selection="#{personaMedioContactoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.personaMedioContactoPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaMedioContactoTitle_personaMedioContactoPK_idMedioContacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.personaMedioContactoPK.idMedioContacto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaMedioContactoTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaMedioContactoTitle_persona}"/>
                            </f:facet>
                            <h:outputText value="#{item.persona}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personaMedioContactoController.prepareCreate}" update=":PersonaMedioContactoCreateForm" oncomplete="PF('PersonaMedioContactoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonaMedioContactoViewForm" oncomplete="PF('PersonaMedioContactoViewDialog').show()" disabled="#{empty personaMedioContactoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonaMedioContactoEditForm" oncomplete="PF('PersonaMedioContactoEditDialog').show()" disabled="#{empty personaMedioContactoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personaMedioContactoController.destroy}" update=":growl,datalist" disabled="#{empty personaMedioContactoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
