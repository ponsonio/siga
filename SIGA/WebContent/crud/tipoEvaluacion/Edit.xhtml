<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoEvaluacionLabel_idTipoEvaluacion}" for="idTipoEvaluacion" />
                    <h:inputText id="idTipoEvaluacion" value="#{tipoEvaluacionController.selected.idTipoEvaluacion}" title="#{bundle.EditTipoEvaluacionTitle_idTipoEvaluacion}" required="true" requiredMessage="#{bundle.EditTipoEvaluacionRequiredMessage_idTipoEvaluacion}"/>
                    <h:outputLabel value="#{bundle.EditTipoEvaluacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoEvaluacionController.selected.nombre}" title="#{bundle.EditTipoEvaluacionTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoEvaluacionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditTipoEvaluacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tipoEvaluacionController.selected.descripcion}" title="#{bundle.EditTipoEvaluacionTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTipoEvaluacionRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditTipoEvaluacionLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tipoEvaluacionController.selected.codigo}" title="#{bundle.EditTipoEvaluacionTitle_codigo}" required="true" requiredMessage="#{bundle.EditTipoEvaluacionRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditTipoEvaluacionLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{tipoEvaluacionController.selected.idColegio}" title="#{bundle.EditTipoEvaluacionTitle_idColegio}" required="true" requiredMessage="#{bundle.EditTipoEvaluacionRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tipoEvaluacionController.update}" value="#{bundle.EditTipoEvaluacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoEvaluacionViewLink}"/>
                <br />
                <h:commandLink action="#{tipoEvaluacionController.prepareList}" value="#{bundle.EditTipoEvaluacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoEvaluacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
