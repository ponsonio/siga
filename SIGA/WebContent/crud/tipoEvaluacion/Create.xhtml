<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEvaluacionCreateDlg" widgetVar="TipoEvaluacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEvaluacionTitle}">
            <h:form id="TipoEvaluacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEvaluacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoEvaluacionLabel_idTipoEvaluacion}" for="idTipoEvaluacion" />
                        <p:inputText id="idTipoEvaluacion" value="#{tipoEvaluacionController.selected.idTipoEvaluacion}" title="#{bundle.CreateTipoEvaluacionTitle_idTipoEvaluacion}" required="true" requiredMessage="#{bundle.CreateTipoEvaluacionRequiredMessage_idTipoEvaluacion}"/>
                        <p:outputLabel value="#{bundle.CreateTipoEvaluacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoEvaluacionController.selected.nombre}" title="#{bundle.CreateTipoEvaluacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoEvaluacionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTipoEvaluacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoEvaluacionController.selected.descripcion}" title="#{bundle.CreateTipoEvaluacionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoEvaluacionRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateTipoEvaluacionLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoEvaluacionController.selected.codigo}" title="#{bundle.CreateTipoEvaluacionTitle_codigo}" required="true" requiredMessage="#{bundle.CreateTipoEvaluacionRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateTipoEvaluacionLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{tipoEvaluacionController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditTipoEvaluacionRequiredMessage_idColegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEvaluacionController.create}" value="#{bundle.Save}" update="display,:TipoEvaluacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEvaluacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoEvaluacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
