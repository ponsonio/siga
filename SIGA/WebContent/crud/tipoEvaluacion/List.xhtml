<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoEvaluacionEmpty}" rendered="#{tipoEvaluacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoEvaluacionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoEvaluacionController.pagination.pageFirstItem + 1}..#{tipoEvaluacionController.pagination.pageLastItem + 1}/#{tipoEvaluacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoEvaluacionController.previous}" value="#{bundle.Previous} #{tipoEvaluacionController.pagination.pageSize}" rendered="#{tipoEvaluacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoEvaluacionController.next}" value="#{bundle.Next} #{tipoEvaluacionController.pagination.pageSize}" rendered="#{tipoEvaluacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoEvaluacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEvaluacionTitle_idTipoEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEvaluacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEvaluacionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEvaluacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEvaluacionTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEvaluacionTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoEvaluacionController.prepareView}" value="#{bundle.ListTipoEvaluacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEvaluacionController.prepareEdit}" value="#{bundle.ListTipoEvaluacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEvaluacionController.destroy}" value="#{bundle.ListTipoEvaluacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoEvaluacionController.prepareCreate}" value="#{bundle.ListTipoEvaluacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoEvaluacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
