<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBancoLabel_idBanco}" for="idBanco" />
                    <h:inputText id="idBanco" value="#{bancoController.selected.idBanco}" title="#{bundle.CreateBancoTitle_idBanco}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_idBanco}"/>
                    <h:outputLabel value="#{bundle.CreateBancoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{bancoController.selected.nombre}" title="#{bundle.CreateBancoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateBancoLabel_abreviatura}" for="abreviatura" />
                    <h:inputText id="abreviatura" value="#{bancoController.selected.abreviatura}" title="#{bundle.CreateBancoTitle_abreviatura}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_abreviatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bancoController.create}" value="#{bundle.CreateBancoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bancoController.prepareList}" value="#{bundle.CreateBancoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBancoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
