<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoEditDlg" widgetVar="BancoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBancoTitle}">
            <h:form id="BancoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBancoLabel_idBanco}" for="idBanco" />
                        <p:inputText id="idBanco" value="#{bancoController.selected.idBanco}" title="#{bundle.EditBancoTitle_idBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_idBanco}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{bancoController.selected.nombre}" title="#{bundle.EditBancoTitle_nombre}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_abreviatura}" for="abreviatura" />
                        <p:inputText id="abreviatura" value="#{bancoController.selected.abreviatura}" title="#{bundle.EditBancoTitle_abreviatura}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_abreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.update}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
