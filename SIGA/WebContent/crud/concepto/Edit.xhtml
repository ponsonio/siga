<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConceptoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConceptoLabel_idConcepto}" for="idConcepto" />
                    <h:inputText id="idConcepto" value="#{conceptoController.selected.idConcepto}" title="#{bundle.EditConceptoTitle_idConcepto}" required="true" requiredMessage="#{bundle.EditConceptoRequiredMessage_idConcepto}"/>
                    <h:outputLabel value="#{bundle.EditConceptoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{conceptoController.selected.nombre}" title="#{bundle.EditConceptoTitle_nombre}" required="true" requiredMessage="#{bundle.EditConceptoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditConceptoLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{conceptoController.selected.idColegio}" title="#{bundle.EditConceptoTitle_idColegio}" required="true" requiredMessage="#{bundle.EditConceptoRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{conceptoController.update}" value="#{bundle.EditConceptoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConceptoViewLink}"/>
                <br />
                <h:commandLink action="#{conceptoController.prepareList}" value="#{bundle.EditConceptoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConceptoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
