<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConceptoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConceptoEmpty}" rendered="#{conceptoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{conceptoController.items.rowCount > 0}">
                    <h:outputText value="#{conceptoController.pagination.pageFirstItem + 1}..#{conceptoController.pagination.pageLastItem + 1}/#{conceptoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{conceptoController.previous}" value="#{bundle.Previous} #{conceptoController.pagination.pageSize}" rendered="#{conceptoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{conceptoController.next}" value="#{bundle.Next} #{conceptoController.pagination.pageSize}" rendered="#{conceptoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{conceptoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptoTitle_idConcepto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConcepto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptoTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{conceptoController.prepareView}" value="#{bundle.ListConceptoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conceptoController.prepareEdit}" value="#{bundle.ListConceptoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conceptoController.destroy}" value="#{bundle.ListConceptoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{conceptoController.prepareCreate}" value="#{bundle.ListConceptoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConceptoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
