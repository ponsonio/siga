<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptoCreateDlg" widgetVar="ConceptoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConceptoTitle}">
            <h:form id="ConceptoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_idConcepto}" for="idConcepto" />
                        <p:inputText id="idConcepto" value="#{conceptoController.selected.idConcepto}" title="#{bundle.CreateConceptoTitle_idConcepto}" required="true" requiredMessage="#{bundle.CreateConceptoRequiredMessage_idConcepto}"/>
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{conceptoController.selected.nombre}" title="#{bundle.CreateConceptoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateConceptoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{conceptoController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditConceptoRequiredMessage_idColegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conceptoController.create}" value="#{bundle.Save}" update="display,:ConceptoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConceptoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConceptoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
