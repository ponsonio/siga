<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConceptoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConceptoLabel_idConcepto}"/>
                    <h:outputText value="#{conceptoController.selected.idConcepto}" title="#{bundle.ViewConceptoTitle_idConcepto}"/>
                    <h:outputText value="#{bundle.ViewConceptoLabel_nombre}"/>
                    <h:outputText value="#{conceptoController.selected.nombre}" title="#{bundle.ViewConceptoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewConceptoLabel_idColegio}"/>
                    <h:outputText value="#{conceptoController.selected.idColegio}" title="#{bundle.ViewConceptoTitle_idColegio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conceptoController.destroyAndView}" value="#{bundle.ViewConceptoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConceptoEditLink}"/>
                <br />
                <h:commandLink action="#{conceptoController.prepareCreate}" value="#{bundle.ViewConceptoCreateLink}" />
                <br />
                <h:commandLink action="#{conceptoController.prepareList}" value="#{bundle.ViewConceptoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConceptoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
