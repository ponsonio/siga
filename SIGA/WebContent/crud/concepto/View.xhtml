<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptoViewDlg" widgetVar="ConceptoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConceptoTitle}">
            <h:form id="ConceptoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptoController.selected != null}">
                        <h:outputText value="#{bundle.ViewConceptoLabel_idConcepto}"/>
                        <h:outputText value="#{conceptoController.selected.idConcepto}" title="#{bundle.ViewConceptoTitle_idConcepto}"/>
                        <h:outputText value="#{bundle.ViewConceptoLabel_nombre}"/>
                        <h:outputText value="#{conceptoController.selected.nombre}" title="#{bundle.ViewConceptoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewConceptoLabel_idColegio}"/>
                        <h:outputText value="#{conceptoController.selected.idColegio}" title="#{bundle.ViewConceptoTitle_idColegio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConceptoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
