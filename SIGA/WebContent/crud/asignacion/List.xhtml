<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAsignacionEmpty}" rendered="#{asignacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{asignacionController.items.rowCount > 0}">
                    <h:outputText value="#{asignacionController.pagination.pageFirstItem + 1}..#{asignacionController.pagination.pageLastItem + 1}/#{asignacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{asignacionController.previous}" value="#{bundle.Previous} #{asignacionController.pagination.pageSize}" rendered="#{asignacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{asignacionController.next}" value="#{bundle.Next} #{asignacionController.pagination.pageSize}" rendered="#{asignacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{asignacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionTitle_idAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsignacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionTitle_etiqueta}"/>
                            </f:facet>
                            <h:outputText value="#{item.etiqueta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionTitle_idTipoAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoAsignacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionTitle_idSubPeriodoAcademicoSeccionCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubPeriodoAcademicoSeccionCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{asignacionController.prepareView}" value="#{bundle.ListAsignacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignacionController.prepareEdit}" value="#{bundle.ListAsignacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignacionController.destroy}" value="#{bundle.ListAsignacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{asignacionController.prepareCreate}" value="#{bundle.ListAsignacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAsignacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
