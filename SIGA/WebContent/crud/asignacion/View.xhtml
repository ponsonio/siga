<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAsignacionLabel_idAsignacion}"/>
                    <h:outputText value="#{asignacionController.selected.idAsignacion}" title="#{bundle.ViewAsignacionTitle_idAsignacion}"/>
                    <h:outputText value="#{bundle.ViewAsignacionLabel_descripcion}"/>
                    <h:outputText value="#{asignacionController.selected.descripcion}" title="#{bundle.ViewAsignacionTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewAsignacionLabel_fechaEntrega}"/>
                    <h:outputText value="#{asignacionController.selected.fechaEntrega}" title="#{bundle.ViewAsignacionTitle_fechaEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAsignacionLabel_etiqueta}"/>
                    <h:outputText value="#{asignacionController.selected.etiqueta}" title="#{bundle.ViewAsignacionTitle_etiqueta}"/>
                    <h:outputText value="#{bundle.ViewAsignacionLabel_idTipoAsignacion}"/>
                    <h:outputText value="#{asignacionController.selected.idTipoAsignacion}" title="#{bundle.ViewAsignacionTitle_idTipoAsignacion}"/>
                    <h:outputText value="#{bundle.ViewAsignacionLabel_idSubPeriodoAcademicoSeccionCurso}"/>
                    <h:outputText value="#{asignacionController.selected.idSubPeriodoAcademicoSeccionCurso}" title="#{bundle.ViewAsignacionTitle_idSubPeriodoAcademicoSeccionCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignacionController.destroyAndView}" value="#{bundle.ViewAsignacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAsignacionEditLink}"/>
                <br />
                <h:commandLink action="#{asignacionController.prepareCreate}" value="#{bundle.ViewAsignacionCreateLink}" />
                <br />
                <h:commandLink action="#{asignacionController.prepareList}" value="#{bundle.ViewAsignacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAsignacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
