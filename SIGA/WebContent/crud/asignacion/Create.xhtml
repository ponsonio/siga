<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsignacionLabel_idAsignacion}" for="idAsignacion" />
                    <h:inputText id="idAsignacion" value="#{asignacionController.selected.idAsignacion}" title="#{bundle.CreateAsignacionTitle_idAsignacion}" required="true" requiredMessage="#{bundle.CreateAsignacionRequiredMessage_idAsignacion}"/>
                    <h:outputLabel value="#{bundle.CreateAsignacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{asignacionController.selected.descripcion}" title="#{bundle.CreateAsignacionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAsignacionRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateAsignacionLabel_fechaEntrega}" for="fechaEntrega" />
                    <h:inputText id="fechaEntrega" value="#{asignacionController.selected.fechaEntrega}" title="#{bundle.CreateAsignacionTitle_fechaEntrega}" required="true" requiredMessage="#{bundle.CreateAsignacionRequiredMessage_fechaEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAsignacionLabel_etiqueta}" for="etiqueta" />
                    <h:inputText id="etiqueta" value="#{asignacionController.selected.etiqueta}" title="#{bundle.CreateAsignacionTitle_etiqueta}" required="true" requiredMessage="#{bundle.CreateAsignacionRequiredMessage_etiqueta}"/>
                    <h:outputLabel value="#{bundle.CreateAsignacionLabel_idTipoAsignacion}" for="idTipoAsignacion" />
                    <h:selectOneMenu id="idTipoAsignacion" value="#{asignacionController.selected.idTipoAsignacion}" title="#{bundle.CreateAsignacionTitle_idTipoAsignacion}" required="true" requiredMessage="#{bundle.CreateAsignacionRequiredMessage_idTipoAsignacion}">
                        <f:selectItems value="#{tipoAsignacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsignacionLabel_idSubPeriodoAcademicoSeccionCurso}" for="idSubPeriodoAcademicoSeccionCurso" />
                    <h:selectOneMenu id="idSubPeriodoAcademicoSeccionCurso" value="#{asignacionController.selected.idSubPeriodoAcademicoSeccionCurso}" title="#{bundle.CreateAsignacionTitle_idSubPeriodoAcademicoSeccionCurso}" required="true" requiredMessage="#{bundle.CreateAsignacionRequiredMessage_idSubPeriodoAcademicoSeccionCurso}">
                        <f:selectItems value="#{subPeriodoAcademicoSeccionCursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignacionController.create}" value="#{bundle.CreateAsignacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asignacionController.prepareList}" value="#{bundle.CreateAsignacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsignacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
