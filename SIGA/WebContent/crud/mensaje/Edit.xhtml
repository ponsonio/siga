<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MensajeEditDlg" widgetVar="MensajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMensajeTitle}">
            <h:form id="MensajeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mensajeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMensajeLabel_idMensaje}" for="idMensaje" />
                        <p:inputText id="idMensaje" value="#{mensajeController.selected.idMensaje}" title="#{bundle.EditMensajeTitle_idMensaje}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_idMensaje}"/>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_mensaje}" for="mensaje" />
                        <p:inputText id="mensaje" value="#{mensajeController.selected.mensaje}" title="#{bundle.EditMensajeTitle_mensaje}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_mensaje}"/>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{mensajeController.selected.fecha}" title="#{bundle.EditMensajeTitle_fecha}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_asunto}" for="asunto" />
                        <p:inputText id="asunto" value="#{mensajeController.selected.asunto}" title="#{bundle.EditMensajeTitle_asunto}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_asunto}"/>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_idPersonaFrom}" for="idPersonaFrom" />
                        <p:selectOneMenu id="idPersonaFrom" value="#{mensajeController.selected.idPersonaFrom}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_idPersonaFrom}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaFromItem"
                                           itemValue="#{idPersonaFromItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_parentIdMensaje}" for="parentIdMensaje" />
                        <p:selectOneMenu id="parentIdMensaje" value="#{mensajeController.selected.parentIdMensaje}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_parentIdMensaje}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mensajeController.itemsAvailableSelectOne}"
                                           var="parentIdMensajeItem"
                                           itemValue="#{parentIdMensajeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mensajeController.update}" value="#{bundle.Save}" update="display,:MensajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MensajeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MensajeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
