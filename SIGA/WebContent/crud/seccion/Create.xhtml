<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSeccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSeccionLabel_idSeccion}" for="idSeccion" />
                    <h:inputText id="idSeccion" value="#{seccionController.selected.idSeccion}" title="#{bundle.CreateSeccionTitle_idSeccion}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_idSeccion}"/>
                    <h:outputLabel value="#{bundle.CreateSeccionLabel_correlativo}" for="correlativo" />
                    <h:inputText id="correlativo" value="#{seccionController.selected.correlativo}" title="#{bundle.CreateSeccionTitle_correlativo}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_correlativo}"/>
                    <h:outputLabel value="#{bundle.CreateSeccionLabel_etiqueta}" for="etiqueta" />
                    <h:inputText id="etiqueta" value="#{seccionController.selected.etiqueta}" title="#{bundle.CreateSeccionTitle_etiqueta}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_etiqueta}"/>
                    <h:outputLabel value="#{bundle.CreateSeccionLabel_idGrado}" for="idGrado" />
                    <h:selectOneMenu id="idGrado" value="#{seccionController.selected.idGrado}" title="#{bundle.CreateSeccionTitle_idGrado}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_idGrado}">
                        <f:selectItems value="#{gradoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSeccionLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{seccionController.selected.idColegio}" title="#{bundle.CreateSeccionTitle_idColegio}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seccionController.create}" value="#{bundle.CreateSeccionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{seccionController.prepareList}" value="#{bundle.CreateSeccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSeccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
