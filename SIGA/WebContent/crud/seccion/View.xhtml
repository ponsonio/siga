<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionViewDlg" widgetVar="SeccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeccionTitle}">
            <h:form id="SeccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeccionLabel_idSeccion}"/>
                        <h:outputText value="#{seccionController.selected.idSeccion}" title="#{bundle.ViewSeccionTitle_idSeccion}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_correlativo}"/>
                        <h:outputText value="#{seccionController.selected.correlativo}" title="#{bundle.ViewSeccionTitle_correlativo}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_etiqueta}"/>
                        <h:outputText value="#{seccionController.selected.etiqueta}" title="#{bundle.ViewSeccionTitle_etiqueta}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_idGrado}"/>
                        <h:outputText value="#{seccionController.selected.idGrado}" title="#{bundle.ViewSeccionTitle_idGrado}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_idColegio}"/>
                        <h:outputText value="#{seccionController.selected.idColegio}" title="#{bundle.ViewSeccionTitle_idColegio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
