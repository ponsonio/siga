<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMonedaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMonedaEmpty}" rendered="#{monedaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{monedaController.items.rowCount > 0}">
                    <h:outputText value="#{monedaController.pagination.pageFirstItem + 1}..#{monedaController.pagination.pageLastItem + 1}/#{monedaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{monedaController.previous}" value="#{bundle.Previous} #{monedaController.pagination.pageSize}" rendered="#{monedaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{monedaController.next}" value="#{bundle.Next} #{monedaController.pagination.pageSize}" rendered="#{monedaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{monedaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonedaTitle_idMoneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMoneda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonedaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonedaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{monedaController.prepareView}" value="#{bundle.ListMonedaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{monedaController.prepareEdit}" value="#{bundle.ListMonedaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{monedaController.destroy}" value="#{bundle.ListMonedaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{monedaController.prepareCreate}" value="#{bundle.ListMonedaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMonedaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
