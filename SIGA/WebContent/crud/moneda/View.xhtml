<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMonedaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMonedaLabel_idMoneda}"/>
                    <h:outputText value="#{monedaController.selected.idMoneda}" title="#{bundle.ViewMonedaTitle_idMoneda}"/>
                    <h:outputText value="#{bundle.ViewMonedaLabel_nombre}"/>
                    <h:outputText value="#{monedaController.selected.nombre}" title="#{bundle.ViewMonedaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewMonedaLabel_codigo}"/>
                    <h:outputText value="#{monedaController.selected.codigo}" title="#{bundle.ViewMonedaTitle_codigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{monedaController.destroyAndView}" value="#{bundle.ViewMonedaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMonedaEditLink}"/>
                <br />
                <h:commandLink action="#{monedaController.prepareCreate}" value="#{bundle.ViewMonedaCreateLink}" />
                <br />
                <h:commandLink action="#{monedaController.prepareList}" value="#{bundle.ViewMonedaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMonedaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
