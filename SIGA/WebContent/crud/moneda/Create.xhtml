<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMonedaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMonedaLabel_idMoneda}" for="idMoneda" />
                    <h:inputText id="idMoneda" value="#{monedaController.selected.idMoneda}" title="#{bundle.CreateMonedaTitle_idMoneda}" required="true" requiredMessage="#{bundle.CreateMonedaRequiredMessage_idMoneda}"/>
                    <h:outputLabel value="#{bundle.CreateMonedaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{monedaController.selected.nombre}" title="#{bundle.CreateMonedaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMonedaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateMonedaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{monedaController.selected.codigo}" title="#{bundle.CreateMonedaTitle_codigo}" required="true" requiredMessage="#{bundle.CreateMonedaRequiredMessage_codigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{monedaController.create}" value="#{bundle.CreateMonedaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{monedaController.prepareList}" value="#{bundle.CreateMonedaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMonedaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
