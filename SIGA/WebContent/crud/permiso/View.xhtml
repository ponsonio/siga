<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPermisoLabel_idPermiso}"/>
                    <h:outputText value="#{permisoController.selected.idPermiso}" title="#{bundle.ViewPermisoTitle_idPermiso}"/>
                    <h:outputText value="#{bundle.ViewPermisoLabel_fechaPermiso}"/>
                    <h:outputText value="#{permisoController.selected.fechaPermiso}" title="#{bundle.ViewPermisoTitle_fechaPermiso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPermisoLabel_fechaRegistro}"/>
                    <h:outputText value="#{permisoController.selected.fechaRegistro}" title="#{bundle.ViewPermisoTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPermisoLabel_comentarios}"/>
                    <h:outputText value="#{permisoController.selected.comentarios}" title="#{bundle.ViewPermisoTitle_comentarios}"/>
                    <h:outputText value="#{bundle.ViewPermisoLabel_personaIdRegistro}"/>
                    <h:outputText value="#{permisoController.selected.personaIdRegistro}" title="#{bundle.ViewPermisoTitle_personaIdRegistro}"/>
                    <h:outputText value="#{bundle.ViewPermisoLabel_idPersona}"/>
                    <h:outputText value="#{permisoController.selected.idPersona}" title="#{bundle.ViewPermisoTitle_idPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoController.destroyAndView}" value="#{bundle.ViewPermisoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPermisoEditLink}"/>
                <br />
                <h:commandLink action="#{permisoController.prepareCreate}" value="#{bundle.ViewPermisoCreateLink}" />
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.ViewPermisoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPermisoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
