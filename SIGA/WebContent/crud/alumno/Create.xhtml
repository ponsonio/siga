<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{alumnoController.selected.idPersona}" title="#{bundle.CreateAlumnoTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_periodoAcademicoSeccionCursoNota}" for="periodoAcademicoSeccionCursoNota" />
                    <h:selectOneMenu id="periodoAcademicoSeccionCursoNota" value="#{alumnoController.selected.periodoAcademicoSeccionCursoNota}" title="#{bundle.CreateAlumnoTitle_periodoAcademicoSeccionCursoNota}" >
                        <f:selectItems value="#{periodoAcademicoSeccionCursoNotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{alumnoController.selected.persona}" title="#{bundle.CreateAlumnoTitle_persona}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{alumnoController.selected.idColegio}" title="#{bundle.CreateAlumnoTitle_idColegio}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alumnoController.create}" value="#{bundle.CreateAlumnoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alumnoController.prepareList}" value="#{bundle.CreateAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlumnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
