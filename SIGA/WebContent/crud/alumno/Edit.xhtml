<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnoTitle}">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{alumnoController.selected.idPersona}" title="#{bundle.EditAlumnoTitle_idPersona}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_periodoAcademicoSeccionCursoNota}" for="periodoAcademicoSeccionCursoNota" />
                        <p:selectOneMenu id="periodoAcademicoSeccionCursoNota" value="#{alumnoController.selected.periodoAcademicoSeccionCursoNota}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodoAcademicoSeccionCursoNotaController.itemsAvailableSelectOne}"
                                           var="periodoAcademicoSeccionCursoNotaItem"
                                           itemValue="#{periodoAcademicoSeccionCursoNotaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{alumnoController.selected.persona}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_persona}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{alumnoController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_idColegio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
