<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibretaNotasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LibretaNotasListForm">
                <p:panel header="#{bundle.ListLibretaNotasTitle}">
                    <p:dataTable id="datalist" value="#{libretaNotasController.items}" var="item"
                                 selectionMode="single" selection="#{libretaNotasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idLibretaNotas}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasTitle_idLibretaNotas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLibretaNotas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasTitle_idPeriodoAcademicoSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasTitle_idSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasTitle_idPeriodoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasTitle_idAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlumno}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{libretaNotasController.prepareCreate}" update=":LibretaNotasCreateForm" oncomplete="PF('LibretaNotasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LibretaNotasViewForm" oncomplete="PF('LibretaNotasViewDialog').show()" disabled="#{empty libretaNotasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LibretaNotasEditForm" oncomplete="PF('LibretaNotasEditDialog').show()" disabled="#{empty libretaNotasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{libretaNotasController.destroy}" update=":growl,datalist" disabled="#{empty libretaNotasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
