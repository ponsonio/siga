<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoAcademicoViewDlg" widgetVar="PeriodoAcademicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodoAcademicoTitle}">
            <h:form id="PeriodoAcademicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoAcademicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_idPeriodoAcademico}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.idPeriodoAcademico}" title="#{bundle.ViewPeriodoAcademicoTitle_idPeriodoAcademico}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_enCurso}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.enCurso}" title="#{bundle.ViewPeriodoAcademicoTitle_enCurso}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_etiqueta}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.etiqueta}" title="#{bundle.ViewPeriodoAcademicoTitle_etiqueta}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_fechaInicio}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.fechaInicio}" title="#{bundle.ViewPeriodoAcademicoTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_fechaFin}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.fechaFin}" title="#{bundle.ViewPeriodoAcademicoTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_idParent}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.idParent}" title="#{bundle.ViewPeriodoAcademicoTitle_idParent}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_idColegio}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.idColegio}" title="#{bundle.ViewPeriodoAcademicoTitle_idColegio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeriodoAcademicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
