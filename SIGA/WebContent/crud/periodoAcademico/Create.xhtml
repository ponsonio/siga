<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeriodoAcademicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_idPeriodoAcademico}" for="idPeriodoAcademico" />
                    <h:inputText id="idPeriodoAcademico" value="#{periodoAcademicoController.selected.idPeriodoAcademico}" title="#{bundle.CreatePeriodoAcademicoTitle_idPeriodoAcademico}" required="true" requiredMessage="#{bundle.CreatePeriodoAcademicoRequiredMessage_idPeriodoAcademico}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_enCurso}" for="enCurso" />
                    <h:inputText id="enCurso" value="#{periodoAcademicoController.selected.enCurso}" title="#{bundle.CreatePeriodoAcademicoTitle_enCurso}" required="true" requiredMessage="#{bundle.CreatePeriodoAcademicoRequiredMessage_enCurso}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_etiqueta}" for="etiqueta" />
                    <h:inputText id="etiqueta" value="#{periodoAcademicoController.selected.etiqueta}" title="#{bundle.CreatePeriodoAcademicoTitle_etiqueta}" required="true" requiredMessage="#{bundle.CreatePeriodoAcademicoRequiredMessage_etiqueta}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{periodoAcademicoController.selected.fechaInicio}" title="#{bundle.CreatePeriodoAcademicoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreatePeriodoAcademicoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{periodoAcademicoController.selected.fechaFin}" title="#{bundle.CreatePeriodoAcademicoTitle_fechaFin}" required="true" requiredMessage="#{bundle.CreatePeriodoAcademicoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_idParent}" for="idParent" />
                    <h:selectOneMenu id="idParent" value="#{periodoAcademicoController.selected.idParent}" title="#{bundle.CreatePeriodoAcademicoTitle_idParent}" required="true" requiredMessage="#{bundle.CreatePeriodoAcademicoRequiredMessage_idParent}">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePeriodoAcademicoLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{periodoAcademicoController.selected.idColegio}" title="#{bundle.CreatePeriodoAcademicoTitle_idColegio}" required="true" requiredMessage="#{bundle.CreatePeriodoAcademicoRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodoAcademicoController.create}" value="#{bundle.CreatePeriodoAcademicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{periodoAcademicoController.prepareList}" value="#{bundle.CreatePeriodoAcademicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeriodoAcademicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
