<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPeriodoAcademicoEmpty}" rendered="#{periodoAcademicoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{periodoAcademicoController.items.rowCount > 0}">

                    <h:commandLink action="#{periodoAcademicoController.next}" value="#{bundle.Next} #{periodoAcademicoController.pagination.pageSize}" rendered="#{periodoAcademicoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{periodoAcademicoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_idPeriodoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_enCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.enCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_etiqueta}"/>
                            </f:facet>
                            <h:outputText value="#{item.etiqueta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_idParent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{periodoAcademicoController.prepareView}" value="#{bundle.ListPeriodoAcademicoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{periodoAcademicoController.prepareEdit}" value="#{bundle.ListPeriodoAcademicoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{periodoAcademicoController.destroy}" value="#{bundle.ListPeriodoAcademicoDestroyLink}"/>

                <br />
