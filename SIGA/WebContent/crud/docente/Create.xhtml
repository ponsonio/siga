<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteCreateDlg" widgetVar="DocenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocenteTitle}">
            <h:form id="DocenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docenteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{docenteController.selected.idPersona}" title="#{bundle.CreateDocenteTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateDocenteRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{docenteController.selected.persona}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_persona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{docenteController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_idColegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docenteController.create}" value="#{bundle.Save}" update="display,:DocenteListForm:datalist,:growl" oncomplete="handleSubmit(args,'DocenteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocenteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
