<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SubPeriodoAcademicoSeccionCursoListForm">
                <p:panel header="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle}">
                    <p:dataTable id="datalist" value="#{subPeriodoAcademicoSeccionCursoController.items}" var="item"
                                 selectionMode="single" selection="#{subPeriodoAcademicoSeccionCursoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSubPeriodoAcademicoSeccionCurso}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle_idSubPeriodoAcademicoSeccionCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubPeriodoAcademicoSeccionCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle_formulaNotaSubPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.formulaNotaSubPeriodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle_idPeriodoAcademicoSeccionCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccionCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle_idPeriodoAcademicoSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle_idSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle_idSubPeriodoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubPeriodoAcademico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubPeriodoAcademicoSeccionCursoTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{subPeriodoAcademicoSeccionCursoController.prepareCreate}" update=":SubPeriodoAcademicoSeccionCursoCreateForm" oncomplete="PF('SubPeriodoAcademicoSeccionCursoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SubPeriodoAcademicoSeccionCursoViewForm" oncomplete="PF('SubPeriodoAcademicoSeccionCursoViewDialog').show()" disabled="#{empty subPeriodoAcademicoSeccionCursoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SubPeriodoAcademicoSeccionCursoEditForm" oncomplete="PF('SubPeriodoAcademicoSeccionCursoEditDialog').show()" disabled="#{empty subPeriodoAcademicoSeccionCursoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{subPeriodoAcademicoSeccionCursoController.destroy}" update=":growl,datalist" disabled="#{empty subPeriodoAcademicoSeccionCursoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
