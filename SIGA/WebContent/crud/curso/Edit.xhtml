<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursoLabel_idCurso}" for="idCurso" />
                    <h:inputText id="idCurso" value="#{cursoController.selected.idCurso}" title="#{bundle.EditCursoTitle_idCurso}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_idCurso}"/>
                    <h:outputLabel value="#{bundle.EditCursoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cursoController.selected.nombre}" title="#{bundle.EditCursoTitle_nombre}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditCursoLabel_vigente}" for="vigente" />
                    <h:inputText id="vigente" value="#{cursoController.selected.vigente}" title="#{bundle.EditCursoTitle_vigente}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_vigente}"/>
                    <h:outputLabel value="#{bundle.EditCursoLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{cursoController.selected.idColegio}" title="#{bundle.EditCursoTitle_idColegio}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cursoController.update}" value="#{bundle.EditCursoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursoViewLink}"/>
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.EditCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
