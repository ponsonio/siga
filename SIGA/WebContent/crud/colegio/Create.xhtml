<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColegioCreateDlg" widgetVar="ColegioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateColegioTitle}">
            <h:form id="ColegioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colegioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateColegioLabel_idColegio}" for="idColegio" />
                        <p:inputText id="idColegio" value="#{colegioController.selected.idColegio}" title="#{bundle.CreateColegioTitle_idColegio}" required="true" requiredMessage="#{bundle.CreateColegioRequiredMessage_idColegio}"/>
                        <p:outputLabel value="#{bundle.CreateColegioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{colegioController.selected.codigo}" title="#{bundle.CreateColegioTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateColegioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{colegioController.selected.direccion}" title="#{bundle.CreateColegioTitle_direccion}" required="true" requiredMessage="#{bundle.CreateColegioRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateColegioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{colegioController.selected.nombre}" title="#{bundle.CreateColegioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateColegioRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colegioController.create}" value="#{bundle.Save}" update="display,:ColegioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ColegioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ColegioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
