<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListColegioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListColegioEmpty}" rendered="#{colegioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{colegioController.items.rowCount > 0}">
                    <h:outputText value="#{colegioController.pagination.pageFirstItem + 1}..#{colegioController.pagination.pageLastItem + 1}/#{colegioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{colegioController.previous}" value="#{bundle.Previous} #{colegioController.pagination.pageSize}" rendered="#{colegioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{colegioController.next}" value="#{bundle.Next} #{colegioController.pagination.pageSize}" rendered="#{colegioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{colegioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColegioTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColegioTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColegioTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColegioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{colegioController.prepareView}" value="#{bundle.ListColegioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colegioController.prepareEdit}" value="#{bundle.ListColegioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colegioController.destroy}" value="#{bundle.ListColegioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{colegioController.prepareCreate}" value="#{bundle.ListColegioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListColegioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
