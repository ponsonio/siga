<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColegioViewDlg" widgetVar="ColegioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewColegioTitle}">
            <h:form id="ColegioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colegioController.selected != null}">
                        <h:outputText value="#{bundle.ViewColegioLabel_idColegio}"/>
                        <h:outputText value="#{colegioController.selected.idColegio}" title="#{bundle.ViewColegioTitle_idColegio}"/>
                        <h:outputText value="#{bundle.ViewColegioLabel_codigo}"/>
                        <h:outputText value="#{colegioController.selected.codigo}" title="#{bundle.ViewColegioTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewColegioLabel_direccion}"/>
                        <h:outputText value="#{colegioController.selected.direccion}" title="#{bundle.ViewColegioTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewColegioLabel_nombre}"/>
                        <h:outputText value="#{colegioController.selected.nombre}" title="#{bundle.ViewColegioTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ColegioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
