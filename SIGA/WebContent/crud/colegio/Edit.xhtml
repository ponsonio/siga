<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditColegioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditColegioLabel_idColegio}" for="idColegio" />

                    <h:inputText id="direccion" value="#{colegioController.selected.direccion}" title="#{bundle.EditColegioTitle_direccion}" required="true" requiredMessage="#{bundle.EditColegioRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditColegioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{colegioController.selected.nombre}" title="#{bundle.EditColegioTitle_nombre}" required="true" requiredMessage="#{bundle.EditColegioRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{colegioController.update}" value="#{bundle.EditColegioSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditColegioViewLink}"/>
                <br />
                <h:commandLink action="#{colegioController.prepareList}" value="#{bundle.EditColegioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditColegioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
