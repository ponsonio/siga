<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAsignacionCreateDlg" widgetVar="TipoAsignacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoAsignacionTitle}">
            <h:form id="TipoAsignacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAsignacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoAsignacionLabel_idTipoAsignacion}" for="idTipoAsignacion" />
                        <p:inputText id="idTipoAsignacion" value="#{tipoAsignacionController.selected.idTipoAsignacion}" title="#{bundle.CreateTipoAsignacionTitle_idTipoAsignacion}" required="true" requiredMessage="#{bundle.CreateTipoAsignacionRequiredMessage_idTipoAsignacion}"/>
                        <p:outputLabel value="#{bundle.CreateTipoAsignacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoAsignacionController.selected.nombre}" title="#{bundle.CreateTipoAsignacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoAsignacionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTipoAsignacionLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{tipoAsignacionController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditTipoAsignacionRequiredMessage_idColegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoAsignacionController.create}" value="#{bundle.Save}" update="display,:TipoAsignacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoAsignacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoAsignacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
