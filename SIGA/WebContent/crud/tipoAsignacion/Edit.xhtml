<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoAsignacionLabel_idTipoAsignacion}" for="idTipoAsignacion" />
                    <h:inputText id="idTipoAsignacion" value="#{tipoAsignacionController.selected.idTipoAsignacion}" title="#{bundle.EditTipoAsignacionTitle_idTipoAsignacion}" required="true" requiredMessage="#{bundle.EditTipoAsignacionRequiredMessage_idTipoAsignacion}"/>
                    <h:outputLabel value="#{bundle.EditTipoAsignacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoAsignacionController.selected.nombre}" title="#{bundle.EditTipoAsignacionTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoAsignacionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditTipoAsignacionLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{tipoAsignacionController.selected.idColegio}" title="#{bundle.EditTipoAsignacionTitle_idColegio}" required="true" requiredMessage="#{bundle.EditTipoAsignacionRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tipoAsignacionController.update}" value="#{bundle.EditTipoAsignacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoAsignacionViewLink}"/>
                <br />
                <h:commandLink action="#{tipoAsignacionController.prepareList}" value="#{bundle.EditTipoAsignacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoAsignacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
