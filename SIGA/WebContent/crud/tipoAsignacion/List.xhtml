<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoAsignacionEmpty}" rendered="#{tipoAsignacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoAsignacionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoAsignacionController.pagination.pageFirstItem + 1}..#{tipoAsignacionController.pagination.pageLastItem + 1}/#{tipoAsignacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoAsignacionController.previous}" value="#{bundle.Previous} #{tipoAsignacionController.pagination.pageSize}" rendered="#{tipoAsignacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoAsignacionController.next}" value="#{bundle.Next} #{tipoAsignacionController.pagination.pageSize}" rendered="#{tipoAsignacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoAsignacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAsignacionTitle_idTipoAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoAsignacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAsignacionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAsignacionTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoAsignacionController.prepareView}" value="#{bundle.ListTipoAsignacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoAsignacionController.prepareEdit}" value="#{bundle.ListTipoAsignacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoAsignacionController.destroy}" value="#{bundle.ListTipoAsignacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoAsignacionController.prepareCreate}" value="#{bundle.ListTipoAsignacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoAsignacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
