<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAsignacionViewDlg" widgetVar="TipoAsignacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoAsignacionTitle}">
            <h:form id="TipoAsignacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAsignacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoAsignacionLabel_idTipoAsignacion}"/>
                        <h:outputText value="#{tipoAsignacionController.selected.idTipoAsignacion}" title="#{bundle.ViewTipoAsignacionTitle_idTipoAsignacion}"/>
                        <h:outputText value="#{bundle.ViewTipoAsignacionLabel_nombre}"/>
                        <h:outputText value="#{tipoAsignacionController.selected.nombre}" title="#{bundle.ViewTipoAsignacionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoAsignacionLabel_idColegio}"/>
                        <h:outputText value="#{tipoAsignacionController.selected.idColegio}" title="#{bundle.ViewTipoAsignacionTitle_idColegio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoAsignacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
