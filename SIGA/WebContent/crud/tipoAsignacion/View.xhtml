<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoAsignacionLabel_idTipoAsignacion}"/>
                    <h:outputText value="#{tipoAsignacionController.selected.idTipoAsignacion}" title="#{bundle.ViewTipoAsignacionTitle_idTipoAsignacion}"/>
                    <h:outputText value="#{bundle.ViewTipoAsignacionLabel_nombre}"/>
                    <h:outputText value="#{tipoAsignacionController.selected.nombre}" title="#{bundle.ViewTipoAsignacionTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTipoAsignacionLabel_idColegio}"/>
                    <h:outputText value="#{tipoAsignacionController.selected.idColegio}" title="#{bundle.ViewTipoAsignacionTitle_idColegio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoAsignacionController.destroyAndView}" value="#{bundle.ViewTipoAsignacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoAsignacionEditLink}"/>
                <br />
                <h:commandLink action="#{tipoAsignacionController.prepareCreate}" value="#{bundle.ViewTipoAsignacionCreateLink}" />
                <br />
                <h:commandLink action="#{tipoAsignacionController.prepareList}" value="#{bundle.ViewTipoAsignacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoAsignacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
