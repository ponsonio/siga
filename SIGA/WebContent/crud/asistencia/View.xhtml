<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsistenciaViewDlg" widgetVar="AsistenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsistenciaTitle}">
            <h:form id="AsistenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asistenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idAsistencia}"/>
                        <h:outputText value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.ViewAsistenciaTitle_idAsistencia}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_fecha}"/>
                        <h:outputText value="#{asistenciaController.selected.fecha}" title="#{bundle.ViewAsistenciaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_asistio}"/>
                        <h:outputText value="#{asistenciaController.selected.asistio}" title="#{bundle.ViewAsistenciaTitle_asistio}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_justificada}"/>
                        <h:outputText value="#{asistenciaController.selected.justificada}" title="#{bundle.ViewAsistenciaTitle_justificada}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idSubPeriodoAcademicoSeccionCurso}"/>
                        <h:outputText value="#{asistenciaController.selected.idSubPeriodoAcademicoSeccionCurso}" title="#{bundle.ViewAsistenciaTitle_idSubPeriodoAcademicoSeccionCurso}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idSubPeriodoAcademico}"/>
                        <h:outputText value="#{asistenciaController.selected.idSubPeriodoAcademico}" title="#{bundle.ViewAsistenciaTitle_idSubPeriodoAcademico}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idJustificacion}"/>
                        <h:outputText value="#{asistenciaController.selected.idJustificacion}" title="#{bundle.ViewAsistenciaTitle_idJustificacion}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idCurso}"/>
                        <h:outputText value="#{asistenciaController.selected.idCurso}" title="#{bundle.ViewAsistenciaTitle_idCurso}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idAlumno}"/>
                        <h:outputText value="#{asistenciaController.selected.idAlumno}" title="#{bundle.ViewAsistenciaTitle_idAlumno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsistenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
