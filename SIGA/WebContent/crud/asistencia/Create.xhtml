<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idAsistencia}" for="idAsistencia" />
                    <h:inputText id="idAsistencia" value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.CreateAsistenciaTitle_idAsistencia}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idAsistencia}"/>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{asistenciaController.selected.fecha}" title="#{bundle.CreateAsistenciaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_asistio}" for="asistio" />
                    <h:inputText id="asistio" value="#{asistenciaController.selected.asistio}" title="#{bundle.CreateAsistenciaTitle_asistio}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_asistio}"/>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_justificada}" for="justificada" />
                    <h:inputText id="justificada" value="#{asistenciaController.selected.justificada}" title="#{bundle.CreateAsistenciaTitle_justificada}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_justificada}"/>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idSubPeriodoAcademicoSeccionCurso}" for="idSubPeriodoAcademicoSeccionCurso" />
                    <h:selectOneMenu id="idSubPeriodoAcademicoSeccionCurso" value="#{asistenciaController.selected.idSubPeriodoAcademicoSeccionCurso}" title="#{bundle.CreateAsistenciaTitle_idSubPeriodoAcademicoSeccionCurso}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idSubPeriodoAcademicoSeccionCurso}">
                        <f:selectItems value="#{subPeriodoAcademicoSeccionCursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idSubPeriodoAcademico}" for="idSubPeriodoAcademico" />
                    <h:selectOneMenu id="idSubPeriodoAcademico" value="#{asistenciaController.selected.idSubPeriodoAcademico}" title="#{bundle.CreateAsistenciaTitle_idSubPeriodoAcademico}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idSubPeriodoAcademico}">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idJustificacion}" for="idJustificacion" />
                    <h:selectOneMenu id="idJustificacion" value="#{asistenciaController.selected.idJustificacion}" title="#{bundle.CreateAsistenciaTitle_idJustificacion}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idJustificacion}">
                        <f:selectItems value="#{justificacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{asistenciaController.selected.idCurso}" title="#{bundle.CreateAsistenciaTitle_idCurso}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsistenciaLabel_idAlumno}" for="idAlumno" />
                    <h:selectOneMenu id="idAlumno" value="#{asistenciaController.selected.idAlumno}" title="#{bundle.CreateAsistenciaTitle_idAlumno}" required="true" requiredMessage="#{bundle.CreateAsistenciaRequiredMessage_idAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asistenciaController.create}" value="#{bundle.CreateAsistenciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asistenciaController.prepareList}" value="#{bundle.CreateAsistenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsistenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
