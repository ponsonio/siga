<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idAsistencia}" for="idAsistencia" />
                    <h:inputText id="idAsistencia" value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.EditAsistenciaTitle_idAsistencia}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idAsistencia}"/>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{asistenciaController.selected.fecha}" title="#{bundle.EditAsistenciaTitle_fecha}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_asistio}" for="asistio" />
                    <h:inputText id="asistio" value="#{asistenciaController.selected.asistio}" title="#{bundle.EditAsistenciaTitle_asistio}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_asistio}"/>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_justificada}" for="justificada" />
                    <h:inputText id="justificada" value="#{asistenciaController.selected.justificada}" title="#{bundle.EditAsistenciaTitle_justificada}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_justificada}"/>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idSubPeriodoAcademicoSeccionCurso}" for="idSubPeriodoAcademicoSeccionCurso" />
                    <h:selectOneMenu id="idSubPeriodoAcademicoSeccionCurso" value="#{asistenciaController.selected.idSubPeriodoAcademicoSeccionCurso}" title="#{bundle.EditAsistenciaTitle_idSubPeriodoAcademicoSeccionCurso}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idSubPeriodoAcademicoSeccionCurso}">
                        <f:selectItems value="#{subPeriodoAcademicoSeccionCursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idSubPeriodoAcademico}" for="idSubPeriodoAcademico" />
                    <h:selectOneMenu id="idSubPeriodoAcademico" value="#{asistenciaController.selected.idSubPeriodoAcademico}" title="#{bundle.EditAsistenciaTitle_idSubPeriodoAcademico}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idSubPeriodoAcademico}">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idJustificacion}" for="idJustificacion" />
                    <h:selectOneMenu id="idJustificacion" value="#{asistenciaController.selected.idJustificacion}" title="#{bundle.EditAsistenciaTitle_idJustificacion}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idJustificacion}">
                        <f:selectItems value="#{justificacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{asistenciaController.selected.idCurso}" title="#{bundle.EditAsistenciaTitle_idCurso}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idAlumno}" for="idAlumno" />
                    <h:selectOneMenu id="idAlumno" value="#{asistenciaController.selected.idAlumno}" title="#{bundle.EditAsistenciaTitle_idAlumno}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{asistenciaController.update}" value="#{bundle.EditAsistenciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsistenciaViewLink}"/>
                <br />
                <h:commandLink action="#{asistenciaController.prepareList}" value="#{bundle.EditAsistenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsistenciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
