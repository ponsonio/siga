<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsistenciaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsistenciaListForm">
                <p:panel header="#{bundle.ListAsistenciaTitle}">
                    <p:dataTable id="datalist" value="#{asistenciaController.items}" var="item"
                                 selectionMode="single" selection="#{asistenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAsistencia}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idAsistencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsistencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_asistio}"/>
                            </f:facet>
                            <h:outputText value="#{item.asistio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_justificada}"/>
                            </f:facet>
                            <h:outputText value="#{item.justificada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idSubPeriodoAcademicoSeccionCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubPeriodoAcademicoSeccionCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idSubPeriodoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubPeriodoAcademico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idJustificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJustificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlumno}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asistenciaController.prepareCreate}" update=":AsistenciaCreateForm" oncomplete="PF('AsistenciaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsistenciaViewForm" oncomplete="PF('AsistenciaViewDialog').show()" disabled="#{empty asistenciaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsistenciaEditForm" oncomplete="PF('AsistenciaEditDialog').show()" disabled="#{empty asistenciaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asistenciaController.destroy}" update=":growl,datalist" disabled="#{empty asistenciaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
