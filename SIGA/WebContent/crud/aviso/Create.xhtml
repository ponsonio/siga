<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvisoCreateDlg" widgetVar="AvisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAvisoTitle}">
            <h:form id="AvisoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avisoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_idAviso}" for="idAviso" />
                        <p:inputText id="idAviso" value="#{avisoController.selected.idAviso}" title="#{bundle.CreateAvisoTitle_idAviso}" required="true" requiredMessage="#{bundle.CreateAvisoRequiredMessage_idAviso}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{avisoController.selected.nombre}" title="#{bundle.CreateAvisoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAvisoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{avisoController.selected.descripcion}" title="#{bundle.CreateAvisoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAvisoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_lugar}" for="lugar" />
                        <p:inputText id="lugar" value="#{avisoController.selected.lugar}" title="#{bundle.CreateAvisoTitle_lugar}" required="true" requiredMessage="#{bundle.CreateAvisoRequiredMessage_lugar}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_fechaFinPublicacion}" for="fechaFinPublicacion" />
                        <p:calendar id="fechaFinPublicacion" pattern="MM/dd/yyyy" value="#{avisoController.selected.fechaFinPublicacion}" title="#{bundle.EditAvisoTitle_fechaFinPublicacion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_fechaFinPublicacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_fechaInicioPublicacion}" for="fechaInicioPublicacion" />
                        <p:calendar id="fechaInicioPublicacion" pattern="MM/dd/yyyy" value="#{avisoController.selected.fechaInicioPublicacion}" title="#{bundle.EditAvisoTitle_fechaInicioPublicacion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_fechaInicioPublicacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_general}" for="general" />
                        <p:inputText id="general" value="#{avisoController.selected.general}" title="#{bundle.CreateAvisoTitle_general}" required="true" requiredMessage="#{bundle.CreateAvisoRequiredMessage_general}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_idSubPeriodoAcademico}" for="idSubPeriodoAcademico" />
                        <p:selectOneMenu id="idSubPeriodoAcademico" value="#{avisoController.selected.idSubPeriodoAcademico}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idSubPeriodoAcademico}">
                            <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                           var="idSubPeriodoAcademicoItem"
                                           itemValue="#{idSubPeriodoAcademicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvisoLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{avisoController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idColegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avisoController.create}" value="#{bundle.Save}" update="display,:AvisoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvisoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvisoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
