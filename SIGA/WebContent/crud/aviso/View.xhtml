<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvisoViewDlg" widgetVar="AvisoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvisoTitle}">
            <h:form id="AvisoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avisoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvisoLabel_idAviso}"/>
                        <h:outputText value="#{avisoController.selected.idAviso}" title="#{bundle.ViewAvisoTitle_idAviso}"/>
                        <h:outputText value="#{bundle.ViewAvisoLabel_nombre}"/>
                        <h:outputText value="#{avisoController.selected.nombre}" title="#{bundle.ViewAvisoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAvisoLabel_descripcion}"/>
                        <h:outputText value="#{avisoController.selected.descripcion}" title="#{bundle.ViewAvisoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewAvisoLabel_lugar}"/>
                        <h:outputText value="#{avisoController.selected.lugar}" title="#{bundle.ViewAvisoTitle_lugar}"/>
                        <h:outputText value="#{bundle.ViewAvisoLabel_fechaFinPublicacion}"/>
                        <h:outputText value="#{avisoController.selected.fechaFinPublicacion}" title="#{bundle.ViewAvisoTitle_fechaFinPublicacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvisoLabel_fechaInicioPublicacion}"/>
                        <h:outputText value="#{avisoController.selected.fechaInicioPublicacion}" title="#{bundle.ViewAvisoTitle_fechaInicioPublicacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvisoLabel_general}"/>
                        <h:outputText value="#{avisoController.selected.general}" title="#{bundle.ViewAvisoTitle_general}"/>
                        <h:outputText value="#{bundle.ViewAvisoLabel_idSubPeriodoAcademico}"/>
                        <h:outputText value="#{avisoController.selected.idSubPeriodoAcademico}" title="#{bundle.ViewAvisoTitle_idSubPeriodoAcademico}"/>
                        <h:outputText value="#{bundle.ViewAvisoLabel_idColegio}"/>
                        <h:outputText value="#{avisoController.selected.idColegio}" title="#{bundle.ViewAvisoTitle_idColegio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvisoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
