<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAvisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAvisoLabel_idAviso}" for="idAviso" />
                    <h:inputText id="idAviso" value="#{avisoController.selected.idAviso}" title="#{bundle.EditAvisoTitle_idAviso}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idAviso}"/>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{avisoController.selected.nombre}" title="#{bundle.EditAvisoTitle_nombre}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{avisoController.selected.descripcion}" title="#{bundle.EditAvisoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_lugar}" for="lugar" />
                    <h:inputText id="lugar" value="#{avisoController.selected.lugar}" title="#{bundle.EditAvisoTitle_lugar}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_lugar}"/>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_fechaFinPublicacion}" for="fechaFinPublicacion" />
                    <h:inputText id="fechaFinPublicacion" value="#{avisoController.selected.fechaFinPublicacion}" title="#{bundle.EditAvisoTitle_fechaFinPublicacion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_fechaFinPublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_fechaInicioPublicacion}" for="fechaInicioPublicacion" />
                    <h:inputText id="fechaInicioPublicacion" value="#{avisoController.selected.fechaInicioPublicacion}" title="#{bundle.EditAvisoTitle_fechaInicioPublicacion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_fechaInicioPublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_general}" for="general" />
                    <h:inputText id="general" value="#{avisoController.selected.general}" title="#{bundle.EditAvisoTitle_general}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_general}"/>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_idSubPeriodoAcademico}" for="idSubPeriodoAcademico" />
                    <h:selectOneMenu id="idSubPeriodoAcademico" value="#{avisoController.selected.idSubPeriodoAcademico}" title="#{bundle.EditAvisoTitle_idSubPeriodoAcademico}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idSubPeriodoAcademico}">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{avisoController.selected.idColegio}" title="#{bundle.EditAvisoTitle_idColegio}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{avisoController.update}" value="#{bundle.EditAvisoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAvisoViewLink}"/>
                <br />
                <h:commandLink action="#{avisoController.prepareList}" value="#{bundle.EditAvisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAvisoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
