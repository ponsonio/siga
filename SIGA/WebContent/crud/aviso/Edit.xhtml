<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvisoEditDlg" widgetVar="AvisoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAvisoTitle}">
            <h:form id="AvisoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avisoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAvisoLabel_idAviso}" for="idAviso" />
                        <p:inputText id="idAviso" value="#{avisoController.selected.idAviso}" title="#{bundle.EditAvisoTitle_idAviso}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idAviso}"/>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{avisoController.selected.nombre}" title="#{bundle.EditAvisoTitle_nombre}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{avisoController.selected.descripcion}" title="#{bundle.EditAvisoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_lugar}" for="lugar" />
                        <p:inputText id="lugar" value="#{avisoController.selected.lugar}" title="#{bundle.EditAvisoTitle_lugar}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_lugar}"/>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_fechaFinPublicacion}" for="fechaFinPublicacion" />
                        <p:calendar id="fechaFinPublicacion" pattern="MM/dd/yyyy" value="#{avisoController.selected.fechaFinPublicacion}" title="#{bundle.EditAvisoTitle_fechaFinPublicacion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_fechaFinPublicacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_fechaInicioPublicacion}" for="fechaInicioPublicacion" />
                        <p:calendar id="fechaInicioPublicacion" pattern="MM/dd/yyyy" value="#{avisoController.selected.fechaInicioPublicacion}" title="#{bundle.EditAvisoTitle_fechaInicioPublicacion}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_fechaInicioPublicacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_general}" for="general" />
                        <p:inputText id="general" value="#{avisoController.selected.general}" title="#{bundle.EditAvisoTitle_general}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_general}"/>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_idSubPeriodoAcademico}" for="idSubPeriodoAcademico" />
                        <p:selectOneMenu id="idSubPeriodoAcademico" value="#{avisoController.selected.idSubPeriodoAcademico}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idSubPeriodoAcademico}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                           var="idSubPeriodoAcademicoItem"
                                           itemValue="#{idSubPeriodoAcademicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvisoLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{avisoController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_idColegio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avisoController.update}" value="#{bundle.Save}" update="display,:AvisoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AvisoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvisoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
