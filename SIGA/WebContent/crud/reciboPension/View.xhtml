<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReciboPensionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_idReciboPension}"/>
                    <h:outputText value="#{reciboPensionController.selected.idReciboPension}" title="#{bundle.ViewReciboPensionTitle_idReciboPension}"/>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_fechaEmision}"/>
                    <h:outputText value="#{reciboPensionController.selected.fechaEmision}" title="#{bundle.ViewReciboPensionTitle_fechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_fechaMaximaPago}"/>
                    <h:outputText value="#{reciboPensionController.selected.fechaMaximaPago}" title="#{bundle.ViewReciboPensionTitle_fechaMaximaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_fechaPago}"/>
                    <h:outputText value="#{reciboPensionController.selected.fechaPago}" title="#{bundle.ViewReciboPensionTitle_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_idColegio}"/>
                    <h:outputText value="#{reciboPensionController.selected.idColegio}" title="#{bundle.ViewReciboPensionTitle_idColegio}"/>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_mora}"/>
                    <h:outputText value="#{reciboPensionController.selected.mora}" title="#{bundle.ViewReciboPensionTitle_mora}"/>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_monto}"/>
                    <h:outputText value="#{reciboPensionController.selected.monto}" title="#{bundle.ViewReciboPensionTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_idBanco}"/>
                    <h:outputText value="#{reciboPensionController.selected.idBanco}" title="#{bundle.ViewReciboPensionTitle_idBanco}"/>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_idPeriodoAcademico}"/>
                    <h:outputText value="#{reciboPensionController.selected.idPeriodoAcademico}" title="#{bundle.ViewReciboPensionTitle_idPeriodoAcademico}"/>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_idMoneda}"/>
                    <h:outputText value="#{reciboPensionController.selected.idMoneda}" title="#{bundle.ViewReciboPensionTitle_idMoneda}"/>
                    <h:outputText value="#{bundle.ViewReciboPensionLabel_idAlumno}"/>
                    <h:outputText value="#{reciboPensionController.selected.idAlumno}" title="#{bundle.ViewReciboPensionTitle_idAlumno}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboPensionController.destroyAndView}" value="#{bundle.ViewReciboPensionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReciboPensionEditLink}"/>
                <br />
                <h:commandLink action="#{reciboPensionController.prepareCreate}" value="#{bundle.ViewReciboPensionCreateLink}" />
                <br />
                <h:commandLink action="#{reciboPensionController.prepareList}" value="#{bundle.ViewReciboPensionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReciboPensionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
