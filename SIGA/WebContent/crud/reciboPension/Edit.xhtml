<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReciboPensionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_idReciboPension}" for="idReciboPension" />
                    <h:inputText id="idReciboPension" value="#{reciboPensionController.selected.idReciboPension}" title="#{bundle.EditReciboPensionTitle_idReciboPension}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_idReciboPension}"/>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_fechaEmision}" for="fechaEmision" />
                    <h:inputText id="fechaEmision" value="#{reciboPensionController.selected.fechaEmision}" title="#{bundle.EditReciboPensionTitle_fechaEmision}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_fechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_fechaMaximaPago}" for="fechaMaximaPago" />
                    <h:inputText id="fechaMaximaPago" value="#{reciboPensionController.selected.fechaMaximaPago}" title="#{bundle.EditReciboPensionTitle_fechaMaximaPago}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_fechaMaximaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{reciboPensionController.selected.fechaPago}" title="#{bundle.EditReciboPensionTitle_fechaPago}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_idColegio}" for="idColegio" />
                    <h:inputText id="idColegio" value="#{reciboPensionController.selected.idColegio}" title="#{bundle.EditReciboPensionTitle_idColegio}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_idColegio}"/>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_mora}" for="mora" />
                    <h:inputText id="mora" value="#{reciboPensionController.selected.mora}" title="#{bundle.EditReciboPensionTitle_mora}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_mora}"/>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{reciboPensionController.selected.monto}" title="#{bundle.EditReciboPensionTitle_monto}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_idBanco}" for="idBanco" />
                    <h:inputText id="idBanco" value="#{reciboPensionController.selected.idBanco}" title="#{bundle.EditReciboPensionTitle_idBanco}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_idBanco}"/>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_idPeriodoAcademico}" for="idPeriodoAcademico" />
                    <h:selectOneMenu id="idPeriodoAcademico" value="#{reciboPensionController.selected.idPeriodoAcademico}" title="#{bundle.EditReciboPensionTitle_idPeriodoAcademico}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_idPeriodoAcademico}">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_idMoneda}" for="idMoneda" />
                    <h:selectOneMenu id="idMoneda" value="#{reciboPensionController.selected.idMoneda}" title="#{bundle.EditReciboPensionTitle_idMoneda}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_idMoneda}">
                        <f:selectItems value="#{monedaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReciboPensionLabel_idAlumno}" for="idAlumno" />
                    <h:selectOneMenu id="idAlumno" value="#{reciboPensionController.selected.idAlumno}" title="#{bundle.EditReciboPensionTitle_idAlumno}" required="true" requiredMessage="#{bundle.EditReciboPensionRequiredMessage_idAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{reciboPensionController.update}" value="#{bundle.EditReciboPensionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReciboPensionViewLink}"/>
                <br />
                <h:commandLink action="#{reciboPensionController.prepareList}" value="#{bundle.EditReciboPensionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReciboPensionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
