<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReciboPensionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_idReciboPension}" for="idReciboPension" />
                    <h:inputText id="idReciboPension" value="#{reciboPensionController.selected.idReciboPension}" title="#{bundle.CreateReciboPensionTitle_idReciboPension}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_idReciboPension}"/>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_fechaEmision}" for="fechaEmision" />
                    <h:inputText id="fechaEmision" value="#{reciboPensionController.selected.fechaEmision}" title="#{bundle.CreateReciboPensionTitle_fechaEmision}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_fechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_fechaMaximaPago}" for="fechaMaximaPago" />
                    <h:inputText id="fechaMaximaPago" value="#{reciboPensionController.selected.fechaMaximaPago}" title="#{bundle.CreateReciboPensionTitle_fechaMaximaPago}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_fechaMaximaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{reciboPensionController.selected.fechaPago}" title="#{bundle.CreateReciboPensionTitle_fechaPago}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_idColegio}" for="idColegio" />
                    <h:inputText id="idColegio" value="#{reciboPensionController.selected.idColegio}" title="#{bundle.CreateReciboPensionTitle_idColegio}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_idColegio}"/>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_mora}" for="mora" />
                    <h:inputText id="mora" value="#{reciboPensionController.selected.mora}" title="#{bundle.CreateReciboPensionTitle_mora}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_mora}"/>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{reciboPensionController.selected.monto}" title="#{bundle.CreateReciboPensionTitle_monto}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_idBanco}" for="idBanco" />
                    <h:inputText id="idBanco" value="#{reciboPensionController.selected.idBanco}" title="#{bundle.CreateReciboPensionTitle_idBanco}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_idBanco}"/>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_idPeriodoAcademico}" for="idPeriodoAcademico" />
                    <h:selectOneMenu id="idPeriodoAcademico" value="#{reciboPensionController.selected.idPeriodoAcademico}" title="#{bundle.CreateReciboPensionTitle_idPeriodoAcademico}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_idPeriodoAcademico}">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_idMoneda}" for="idMoneda" />
                    <h:selectOneMenu id="idMoneda" value="#{reciboPensionController.selected.idMoneda}" title="#{bundle.CreateReciboPensionTitle_idMoneda}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_idMoneda}">
                        <f:selectItems value="#{monedaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReciboPensionLabel_idAlumno}" for="idAlumno" />
                    <h:selectOneMenu id="idAlumno" value="#{reciboPensionController.selected.idAlumno}" title="#{bundle.CreateReciboPensionTitle_idAlumno}" required="true" requiredMessage="#{bundle.CreateReciboPensionRequiredMessage_idAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboPensionController.create}" value="#{bundle.CreateReciboPensionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reciboPensionController.prepareList}" value="#{bundle.CreateReciboPensionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReciboPensionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
