<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuentaBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuentaBancoLabel_numero}"/>
                    <h:outputText value="#{cuentaBancoController.selected.numero}" title="#{bundle.ViewCuentaBancoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewCuentaBancoLabel_colegio}"/>
                    <h:outputText value="#{cuentaBancoController.selected.colegio}" title="#{bundle.ViewCuentaBancoTitle_colegio}"/>
                    <h:outputText value="#{bundle.ViewCuentaBancoLabel_banco}"/>
                    <h:outputText value="#{cuentaBancoController.selected.banco}" title="#{bundle.ViewCuentaBancoTitle_banco}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentaBancoController.destroyAndView}" value="#{bundle.ViewCuentaBancoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCuentaBancoEditLink}"/>
                <br />
                <h:commandLink action="#{cuentaBancoController.prepareCreate}" value="#{bundle.ViewCuentaBancoCreateLink}" />
                <br />
                <h:commandLink action="#{cuentaBancoController.prepareList}" value="#{bundle.ViewCuentaBancoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCuentaBancoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
