<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCuentaBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCuentaBancoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{cuentaBancoController.selected.numero}" title="#{bundle.EditCuentaBancoTitle_numero}" required="true" requiredMessage="#{bundle.EditCuentaBancoRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditCuentaBancoLabel_colegio}" for="colegio" />
                    <h:selectOneMenu id="colegio" value="#{cuentaBancoController.selected.colegio}" title="#{bundle.EditCuentaBancoTitle_colegio}" required="true" requiredMessage="#{bundle.EditCuentaBancoRequiredMessage_colegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCuentaBancoLabel_banco}" for="banco" />
                    <h:selectOneMenu id="banco" value="#{cuentaBancoController.selected.banco}" title="#{bundle.EditCuentaBancoTitle_banco}" required="true" requiredMessage="#{bundle.EditCuentaBancoRequiredMessage_banco}">
                        <f:selectItems value="#{bancoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cuentaBancoController.update}" value="#{bundle.EditCuentaBancoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCuentaBancoViewLink}"/>
                <br />
                <h:commandLink action="#{cuentaBancoController.prepareList}" value="#{bundle.EditCuentaBancoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCuentaBancoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
