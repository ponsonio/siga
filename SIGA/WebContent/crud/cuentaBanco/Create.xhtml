<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancoCreateDlg" widgetVar="CuentaBancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuentaBancoTitle}">
            <h:form id="CuentaBancoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaBancoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuentaBancoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{cuentaBancoController.selected.numero}" title="#{bundle.CreateCuentaBancoTitle_numero}" required="true" requiredMessage="#{bundle.CreateCuentaBancoRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaBancoLabel_colegio}" for="colegio" />
                        <p:selectOneMenu id="colegio" value="#{cuentaBancoController.selected.colegio}" required="true" requiredMessage="#{bundle.EditCuentaBancoRequiredMessage_colegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="colegioItem"
                                           itemValue="#{colegioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCuentaBancoLabel_banco}" for="banco" />
                        <p:selectOneMenu id="banco" value="#{cuentaBancoController.selected.banco}" required="true" requiredMessage="#{bundle.EditCuentaBancoRequiredMessage_banco}">
                            <f:selectItems value="#{bancoController.itemsAvailableSelectOne}"
                                           var="bancoItem"
                                           itemValue="#{bancoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaBancoController.create}" value="#{bundle.Save}" update="display,:CuentaBancoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentaBancoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaBancoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
