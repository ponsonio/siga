<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuentaBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCuentaBancoEmpty}" rendered="#{cuentaBancoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cuentaBancoController.items.rowCount > 0}">
                    <h:outputText value="#{cuentaBancoController.pagination.pageFirstItem + 1}..#{cuentaBancoController.pagination.pageLastItem + 1}/#{cuentaBancoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cuentaBancoController.previous}" value="#{bundle.Previous} #{cuentaBancoController.pagination.pageSize}" rendered="#{cuentaBancoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cuentaBancoController.next}" value="#{bundle.Next} #{cuentaBancoController.pagination.pageSize}" rendered="#{cuentaBancoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cuentaBancoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaBancoTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaBancoTitle_colegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.colegio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaBancoTitle_banco}"/>
                            </f:facet>
                            <h:outputText value="#{item.banco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cuentaBancoController.prepareView}" value="#{bundle.ListCuentaBancoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuentaBancoController.prepareEdit}" value="#{bundle.ListCuentaBancoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuentaBancoController.destroy}" value="#{bundle.ListCuentaBancoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cuentaBancoController.prepareCreate}" value="#{bundle.ListCuentaBancoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCuentaBancoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
