<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesViewDlg" widgetVar="MaterialesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialesTitle}">
            <h:form id="MaterialesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialesLabel_idMaterial}"/>
                        <h:outputText value="#{materialesController.selected.idMaterial}" title="#{bundle.ViewMaterialesTitle_idMaterial}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_nombreArchivo}"/>
                        <h:outputText value="#{materialesController.selected.nombreArchivo}" title="#{bundle.ViewMaterialesTitle_nombreArchivo}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_descripcion}"/>
                        <h:outputText value="#{materialesController.selected.descripcion}" title="#{bundle.ViewMaterialesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_idRepositorio}"/>
                        <h:outputText value="#{materialesController.selected.idRepositorio}" title="#{bundle.ViewMaterialesTitle_idRepositorio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
