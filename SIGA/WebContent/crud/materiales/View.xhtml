<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaterialesLabel_idMaterial}"/>
                    <h:outputText value="#{materialesController.selected.idMaterial}" title="#{bundle.ViewMaterialesTitle_idMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialesLabel_nombreArchivo}"/>
                    <h:outputText value="#{materialesController.selected.nombreArchivo}" title="#{bundle.ViewMaterialesTitle_nombreArchivo}"/>
                    <h:outputText value="#{bundle.ViewMaterialesLabel_descripcion}"/>
                    <h:outputText value="#{materialesController.selected.descripcion}" title="#{bundle.ViewMaterialesTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMaterialesLabel_idRepositorio}"/>
                    <h:outputText value="#{materialesController.selected.idRepositorio}" title="#{bundle.ViewMaterialesTitle_idRepositorio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialesController.destroyAndView}" value="#{bundle.ViewMaterialesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaterialesEditLink}"/>
                <br />
                <h:commandLink action="#{materialesController.prepareCreate}" value="#{bundle.ViewMaterialesCreateLink}" />
                <br />
                <h:commandLink action="#{materialesController.prepareList}" value="#{bundle.ViewMaterialesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaterialesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
