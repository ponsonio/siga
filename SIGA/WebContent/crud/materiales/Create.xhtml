<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesCreateDlg" widgetVar="MaterialesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaterialesTitle}">
            <h:form id="MaterialesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaterialesLabel_idMaterial}" for="idMaterial" />
                        <p:inputText id="idMaterial" value="#{materialesController.selected.idMaterial}" title="#{bundle.CreateMaterialesTitle_idMaterial}" required="true" requiredMessage="#{bundle.CreateMaterialesRequiredMessage_idMaterial}"/>
                        <p:outputLabel value="#{bundle.CreateMaterialesLabel_nombreArchivo}" for="nombreArchivo" />
                        <p:inputText id="nombreArchivo" value="#{materialesController.selected.nombreArchivo}" title="#{bundle.CreateMaterialesTitle_nombreArchivo}" required="true" requiredMessage="#{bundle.CreateMaterialesRequiredMessage_nombreArchivo}"/>
                        <p:outputLabel value="#{bundle.CreateMaterialesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materialesController.selected.descripcion}" title="#{bundle.CreateMaterialesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMaterialesRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateMaterialesLabel_idRepositorio}" for="idRepositorio" />
                        <p:selectOneMenu id="idRepositorio" value="#{materialesController.selected.idRepositorio}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_idRepositorio}">
                            <f:selectItems value="#{repositorioArchivosController.itemsAvailableSelectOne}"
                                           var="idRepositorioItem"
                                           itemValue="#{idRepositorioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialesController.create}" value="#{bundle.Save}" update="display,:MaterialesListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaterialesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
