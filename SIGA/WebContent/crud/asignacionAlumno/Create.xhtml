<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsignacionAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsignacionAlumnoLabel_idAsignacionAlumno}" for="idAsignacionAlumno" />
                    <h:inputText id="idAsignacionAlumno" value="#{asignacionAlumnoController.selected.idAsignacionAlumno}" title="#{bundle.CreateAsignacionAlumnoTitle_idAsignacionAlumno}" required="true" requiredMessage="#{bundle.CreateAsignacionAlumnoRequiredMessage_idAsignacionAlumno}"/>
                    <h:outputLabel value="#{bundle.CreateAsignacionAlumnoLabel_nota}" for="nota" />
                    <h:inputText id="nota" value="#{asignacionAlumnoController.selected.nota}" title="#{bundle.CreateAsignacionAlumnoTitle_nota}" />
                    <h:outputLabel value="#{bundle.CreateAsignacionAlumnoLabel_idSubPeriodo}" for="idSubPeriodo" />
                    <h:selectOneMenu id="idSubPeriodo" value="#{asignacionAlumnoController.selected.idSubPeriodo}" title="#{bundle.CreateAsignacionAlumnoTitle_idSubPeriodo}" required="true" requiredMessage="#{bundle.CreateAsignacionAlumnoRequiredMessage_idSubPeriodo}">
                        <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsignacionAlumnoLabel_idAsignacion}" for="idAsignacion" />
                    <h:selectOneMenu id="idAsignacion" value="#{asignacionAlumnoController.selected.idAsignacion}" title="#{bundle.CreateAsignacionAlumnoTitle_idAsignacion}" required="true" requiredMessage="#{bundle.CreateAsignacionAlumnoRequiredMessage_idAsignacion}">
                        <f:selectItems value="#{asignacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsignacionAlumnoLabel_idAlumno}" for="idAlumno" />
                    <h:selectOneMenu id="idAlumno" value="#{asignacionAlumnoController.selected.idAlumno}" title="#{bundle.CreateAsignacionAlumnoTitle_idAlumno}" required="true" requiredMessage="#{bundle.CreateAsignacionAlumnoRequiredMessage_idAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignacionAlumnoController.create}" value="#{bundle.CreateAsignacionAlumnoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asignacionAlumnoController.prepareList}" value="#{bundle.CreateAsignacionAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsignacionAlumnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
