<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsignacionAlumnoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsignacionAlumnoListForm">
                <p:panel header="#{bundle.ListAsignacionAlumnoTitle}">
                    <p:dataTable id="datalist" value="#{asignacionAlumnoController.items}" var="item"
                                 selectionMode="single" selection="#{asignacionAlumnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAsignacionAlumno}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionAlumnoTitle_idAsignacionAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsignacionAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionAlumnoTitle_nota}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionAlumnoTitle_idSubPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubPeriodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionAlumnoTitle_idAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsignacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionAlumnoTitle_idAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlumno}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asignacionAlumnoController.prepareCreate}" update=":AsignacionAlumnoCreateForm" oncomplete="PF('AsignacionAlumnoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsignacionAlumnoViewForm" oncomplete="PF('AsignacionAlumnoViewDialog').show()" disabled="#{empty asignacionAlumnoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsignacionAlumnoEditForm" oncomplete="PF('AsignacionAlumnoEditDialog').show()" disabled="#{empty asignacionAlumnoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asignacionAlumnoController.destroy}" update=":growl,datalist" disabled="#{empty asignacionAlumnoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
