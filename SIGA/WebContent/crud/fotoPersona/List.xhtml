<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFotoPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFotoPersonaEmpty}" rendered="#{fotoPersonaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fotoPersonaController.items.rowCount > 0}">
                    <h:outputText value="#{fotoPersonaController.pagination.pageFirstItem + 1}..#{fotoPersonaController.pagination.pageLastItem + 1}/#{fotoPersonaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fotoPersonaController.previous}" value="#{bundle.Previous} #{fotoPersonaController.pagination.pageSize}" rendered="#{fotoPersonaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fotoPersonaController.next}" value="#{bundle.Next} #{fotoPersonaController.pagination.pageSize}" rendered="#{fotoPersonaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fotoPersonaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_idFoto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFoto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_vigente}"/>
                            </f:facet>
                            <h:outputText value="#{item.vigente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_nombreArchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreArchivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_idRepositorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRepositorio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fotoPersonaController.prepareView}" value="#{bundle.ListFotoPersonaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fotoPersonaController.prepareEdit}" value="#{bundle.ListFotoPersonaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fotoPersonaController.destroy}" value="#{bundle.ListFotoPersonaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fotoPersonaController.prepareCreate}" value="#{bundle.ListFotoPersonaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFotoPersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
