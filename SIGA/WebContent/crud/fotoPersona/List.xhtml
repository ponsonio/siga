<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFotoPersonaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FotoPersonaListForm">
                <p:panel header="#{bundle.ListFotoPersonaTitle}">
                    <p:dataTable id="datalist" value="#{fotoPersonaController.items}" var="item"
                                 selectionMode="single" selection="#{fotoPersonaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFoto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_idFoto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFoto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_vigente}"/>
                            </f:facet>
                            <h:outputText value="#{item.vigente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_nombreArchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreArchivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_idRepositorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRepositorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoPersonaTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fotoPersonaController.prepareCreate}" update=":FotoPersonaCreateForm" oncomplete="PF('FotoPersonaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FotoPersonaViewForm" oncomplete="PF('FotoPersonaViewDialog').show()" disabled="#{empty fotoPersonaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FotoPersonaEditForm" oncomplete="PF('FotoPersonaEditDialog').show()" disabled="#{empty fotoPersonaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fotoPersonaController.destroy}" update=":growl,datalist" disabled="#{empty fotoPersonaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
