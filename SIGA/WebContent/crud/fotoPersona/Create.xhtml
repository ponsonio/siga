<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFotoPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFotoPersonaLabel_idFoto}" for="idFoto" />
                    <h:inputText id="idFoto" value="#{fotoPersonaController.selected.idFoto}" title="#{bundle.CreateFotoPersonaTitle_idFoto}" required="true" requiredMessage="#{bundle.CreateFotoPersonaRequiredMessage_idFoto}"/>
                    <h:outputLabel value="#{bundle.CreateFotoPersonaLabel_vigente}" for="vigente" />
                    <h:inputText id="vigente" value="#{fotoPersonaController.selected.vigente}" title="#{bundle.CreateFotoPersonaTitle_vigente}" required="true" requiredMessage="#{bundle.CreateFotoPersonaRequiredMessage_vigente}"/>
                    <h:outputLabel value="#{bundle.CreateFotoPersonaLabel_nombreArchivo}" for="nombreArchivo" />
                    <h:inputText id="nombreArchivo" value="#{fotoPersonaController.selected.nombreArchivo}" title="#{bundle.CreateFotoPersonaTitle_nombreArchivo}" required="true" requiredMessage="#{bundle.CreateFotoPersonaRequiredMessage_nombreArchivo}"/>
                    <h:outputLabel value="#{bundle.CreateFotoPersonaLabel_idRepositorio}" for="idRepositorio" />
                    <h:selectOneMenu id="idRepositorio" value="#{fotoPersonaController.selected.idRepositorio}" title="#{bundle.CreateFotoPersonaTitle_idRepositorio}" required="true" requiredMessage="#{bundle.CreateFotoPersonaRequiredMessage_idRepositorio}">
                        <f:selectItems value="#{repositorioArchivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFotoPersonaLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{fotoPersonaController.selected.idPersona}" title="#{bundle.CreateFotoPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateFotoPersonaRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fotoPersonaController.create}" value="#{bundle.CreateFotoPersonaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fotoPersonaController.prepareList}" value="#{bundle.CreateFotoPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFotoPersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
