<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFotoPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFotoPersonaLabel_idFoto}"/>
                    <h:outputText value="#{fotoPersonaController.selected.idFoto}" title="#{bundle.ViewFotoPersonaTitle_idFoto}"/>
                    <h:outputText value="#{bundle.ViewFotoPersonaLabel_vigente}"/>
                    <h:outputText value="#{fotoPersonaController.selected.vigente}" title="#{bundle.ViewFotoPersonaTitle_vigente}"/>
                    <h:outputText value="#{bundle.ViewFotoPersonaLabel_nombreArchivo}"/>
                    <h:outputText value="#{fotoPersonaController.selected.nombreArchivo}" title="#{bundle.ViewFotoPersonaTitle_nombreArchivo}"/>
                    <h:outputText value="#{bundle.ViewFotoPersonaLabel_idRepositorio}"/>
                    <h:outputText value="#{fotoPersonaController.selected.idRepositorio}" title="#{bundle.ViewFotoPersonaTitle_idRepositorio}"/>
                    <h:outputText value="#{bundle.ViewFotoPersonaLabel_idPersona}"/>
                    <h:outputText value="#{fotoPersonaController.selected.idPersona}" title="#{bundle.ViewFotoPersonaTitle_idPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fotoPersonaController.destroyAndView}" value="#{bundle.ViewFotoPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFotoPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{fotoPersonaController.prepareCreate}" value="#{bundle.ViewFotoPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{fotoPersonaController.prepareList}" value="#{bundle.ViewFotoPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFotoPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
