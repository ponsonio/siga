<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotoPersonaViewDlg" widgetVar="FotoPersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFotoPersonaTitle}">
            <h:form id="FotoPersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotoPersonaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFotoPersonaLabel_idFoto}"/>
                        <h:outputText value="#{fotoPersonaController.selected.idFoto}" title="#{bundle.ViewFotoPersonaTitle_idFoto}"/>
                        <h:outputText value="#{bundle.ViewFotoPersonaLabel_vigente}"/>
                        <h:outputText value="#{fotoPersonaController.selected.vigente}" title="#{bundle.ViewFotoPersonaTitle_vigente}"/>
                        <h:outputText value="#{bundle.ViewFotoPersonaLabel_nombreArchivo}"/>
                        <h:outputText value="#{fotoPersonaController.selected.nombreArchivo}" title="#{bundle.ViewFotoPersonaTitle_nombreArchivo}"/>
                        <h:outputText value="#{bundle.ViewFotoPersonaLabel_idRepositorio}"/>
                        <h:outputText value="#{fotoPersonaController.selected.idRepositorio}" title="#{bundle.ViewFotoPersonaTitle_idRepositorio}"/>
                        <h:outputText value="#{bundle.ViewFotoPersonaLabel_idPersona}"/>
                        <h:outputText value="#{fotoPersonaController.selected.idPersona}" title="#{bundle.ViewFotoPersonaTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FotoPersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
