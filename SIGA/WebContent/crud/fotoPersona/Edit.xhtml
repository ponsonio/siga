<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFotoPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFotoPersonaLabel_idFoto}" for="idFoto" />
                    <h:inputText id="idFoto" value="#{fotoPersonaController.selected.idFoto}" title="#{bundle.EditFotoPersonaTitle_idFoto}" required="true" requiredMessage="#{bundle.EditFotoPersonaRequiredMessage_idFoto}"/>
                    <h:outputLabel value="#{bundle.EditFotoPersonaLabel_vigente}" for="vigente" />
                    <h:inputText id="vigente" value="#{fotoPersonaController.selected.vigente}" title="#{bundle.EditFotoPersonaTitle_vigente}" required="true" requiredMessage="#{bundle.EditFotoPersonaRequiredMessage_vigente}"/>
                    <h:outputLabel value="#{bundle.EditFotoPersonaLabel_nombreArchivo}" for="nombreArchivo" />
                    <h:inputText id="nombreArchivo" value="#{fotoPersonaController.selected.nombreArchivo}" title="#{bundle.EditFotoPersonaTitle_nombreArchivo}" required="true" requiredMessage="#{bundle.EditFotoPersonaRequiredMessage_nombreArchivo}"/>
                    <h:outputLabel value="#{bundle.EditFotoPersonaLabel_idRepositorio}" for="idRepositorio" />
                    <h:selectOneMenu id="idRepositorio" value="#{fotoPersonaController.selected.idRepositorio}" title="#{bundle.EditFotoPersonaTitle_idRepositorio}" required="true" requiredMessage="#{bundle.EditFotoPersonaRequiredMessage_idRepositorio}">
                        <f:selectItems value="#{repositorioArchivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFotoPersonaLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{fotoPersonaController.selected.idPersona}" title="#{bundle.EditFotoPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditFotoPersonaRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{fotoPersonaController.update}" value="#{bundle.EditFotoPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFotoPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{fotoPersonaController.prepareList}" value="#{bundle.EditFotoPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFotoPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
