<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListResumenAlumnoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResumenAlumnoListForm">
                <p:panel header="#{bundle.ListResumenAlumnoTitle}">
                    <p:dataTable id="datalist" value="#{resumenAlumnoController.items}" var="item"
                                 selectionMode="single" selection="#{resumenAlumnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.resumenAlumnoPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResumenAlumnoTitle_idSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResumenAlumnoTitle_periodoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoAcademico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResumenAlumnoTitle_idGrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResumenAlumnoTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResumenAlumnoTitle_alumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.alumno}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{resumenAlumnoController.prepareCreate}" update=":ResumenAlumnoCreateForm" oncomplete="PF('ResumenAlumnoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResumenAlumnoViewForm" oncomplete="PF('ResumenAlumnoViewDialog').show()" disabled="#{empty resumenAlumnoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResumenAlumnoEditForm" oncomplete="PF('ResumenAlumnoEditDialog').show()" disabled="#{empty resumenAlumnoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{resumenAlumnoController.destroy}" update=":growl,datalist" disabled="#{empty resumenAlumnoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
