<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResumenAlumnoCreateDlg" widgetVar="ResumenAlumnoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResumenAlumnoTitle}">
            <h:form id="ResumenAlumnoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resumenAlumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResumenAlumnoLabel_idSeccion}" for="idSeccion" />
                        <p:selectOneMenu id="idSeccion" value="#{resumenAlumnoController.selected.idSeccion}" required="true" requiredMessage="#{bundle.EditResumenAlumnoRequiredMessage_idSeccion}">
                            <f:selectItems value="#{seccionController.itemsAvailableSelectOne}"
                                           var="idSeccionItem"
                                           itemValue="#{idSeccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateResumenAlumnoLabel_periodoAcademico}" for="periodoAcademico" />
                        <p:selectOneMenu id="periodoAcademico" value="#{resumenAlumnoController.selected.periodoAcademico}" required="true" requiredMessage="#{bundle.EditResumenAlumnoRequiredMessage_periodoAcademico}">
                            <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                           var="periodoAcademicoItem"
                                           itemValue="#{periodoAcademicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateResumenAlumnoLabel_idGrado}" for="idGrado" />
                        <p:selectOneMenu id="idGrado" value="#{resumenAlumnoController.selected.idGrado}" required="true" requiredMessage="#{bundle.EditResumenAlumnoRequiredMessage_idGrado}">
                            <f:selectItems value="#{gradoController.itemsAvailableSelectOne}"
                                           var="idGradoItem"
                                           itemValue="#{idGradoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateResumenAlumnoLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{resumenAlumnoController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditResumenAlumnoRequiredMessage_idColegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateResumenAlumnoLabel_alumno}" for="alumno" />
                        <p:selectOneMenu id="alumno" value="#{resumenAlumnoController.selected.alumno}" required="true" requiredMessage="#{bundle.EditResumenAlumnoRequiredMessage_alumno}">
                            <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"
                                           var="alumnoItem"
                                           itemValue="#{alumnoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resumenAlumnoController.create}" value="#{bundle.Save}" update="display,:ResumenAlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResumenAlumnoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResumenAlumnoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
