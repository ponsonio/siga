<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGradoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGradoLabel_idGrado}"/>
                    <h:outputText value="#{gradoController.selected.idGrado}" title="#{bundle.ViewGradoTitle_idGrado}"/>
                    <h:outputText value="#{bundle.ViewGradoLabel_correlativo}"/>
                    <h:outputText value="#{gradoController.selected.correlativo}" title="#{bundle.ViewGradoTitle_correlativo}"/>
                    <h:outputText value="#{bundle.ViewGradoLabel_nombre}"/>
                    <h:outputText value="#{gradoController.selected.nombre}" title="#{bundle.ViewGradoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewGradoLabel_etiqueta}"/>
                    <h:outputText value="#{gradoController.selected.etiqueta}" title="#{bundle.ViewGradoTitle_etiqueta}"/>
                    <h:outputText value="#{bundle.ViewGradoLabel_idColegio}"/>
                    <h:outputText value="#{gradoController.selected.idColegio}" title="#{bundle.ViewGradoTitle_idColegio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gradoController.destroyAndView}" value="#{bundle.ViewGradoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGradoEditLink}"/>
                <br />
                <h:commandLink action="#{gradoController.prepareCreate}" value="#{bundle.ViewGradoCreateLink}" />
                <br />
                <h:commandLink action="#{gradoController.prepareList}" value="#{bundle.ViewGradoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGradoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
