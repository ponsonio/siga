<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLogEventoEmpty}" rendered="#{logEventoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logEventoController.items.rowCount > 0}">
                    <h:outputText value="#{logEventoController.pagination.pageFirstItem + 1}..#{logEventoController.pagination.pageLastItem + 1}/#{logEventoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logEventoController.previous}" value="#{bundle.Previous} #{logEventoController.pagination.pageSize}" rendered="#{logEventoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logEventoController.next}" value="#{bundle.Next} #{logEventoController.pagination.pageSize}" rendered="#{logEventoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logEventoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_idLogEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLogEvento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_clase}"/>
                            </f:facet>
                            <h:outputText value="#{item.clase}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_mensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.mensaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_mensajeDetallado}"/>
                            </f:facet>
                            <h:outputText value="#{item.mensajeDetallado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_severidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.severidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogEventoTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logEventoController.prepareView}" value="#{bundle.ListLogEventoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logEventoController.prepareEdit}" value="#{bundle.ListLogEventoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logEventoController.destroy}" value="#{bundle.ListLogEventoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logEventoController.prepareCreate}" value="#{bundle.ListLogEventoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLogEventoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
