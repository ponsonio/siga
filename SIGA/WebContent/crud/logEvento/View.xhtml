<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogEventoViewDlg" widgetVar="LogEventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogEventoTitle}">
            <h:form id="LogEventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logEventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogEventoLabel_idLogEvento}"/>
                        <h:outputText value="#{logEventoController.selected.idLogEvento}" title="#{bundle.ViewLogEventoTitle_idLogEvento}"/>
                        <h:outputText value="#{bundle.ViewLogEventoLabel_fecha}"/>
                        <h:outputText value="#{logEventoController.selected.fecha}" title="#{bundle.ViewLogEventoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLogEventoLabel_clase}"/>
                        <h:outputText value="#{logEventoController.selected.clase}" title="#{bundle.ViewLogEventoTitle_clase}"/>
                        <h:outputText value="#{bundle.ViewLogEventoLabel_usuario}"/>
                        <h:outputText value="#{logEventoController.selected.usuario}" title="#{bundle.ViewLogEventoTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewLogEventoLabel_mensaje}"/>
                        <h:outputText value="#{logEventoController.selected.mensaje}" title="#{bundle.ViewLogEventoTitle_mensaje}"/>
                        <h:outputText value="#{bundle.ViewLogEventoLabel_mensajeDetallado}"/>
                        <h:outputText value="#{logEventoController.selected.mensajeDetallado}" title="#{bundle.ViewLogEventoTitle_mensajeDetallado}"/>
                        <h:outputText value="#{bundle.ViewLogEventoLabel_severidad}"/>
                        <h:outputText value="#{logEventoController.selected.severidad}" title="#{bundle.ViewLogEventoTitle_severidad}"/>
                        <h:outputText value="#{bundle.ViewLogEventoLabel_referencia}"/>
                        <h:outputText value="#{logEventoController.selected.referencia}" title="#{bundle.ViewLogEventoTitle_referencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogEventoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
