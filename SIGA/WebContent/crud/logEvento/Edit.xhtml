<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLogEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_idLogEvento}" for="idLogEvento" />
                    <h:inputText id="idLogEvento" value="#{logEventoController.selected.idLogEvento}" title="#{bundle.EditLogEventoTitle_idLogEvento}" required="true" requiredMessage="#{bundle.EditLogEventoRequiredMessage_idLogEvento}"/>
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{logEventoController.selected.fecha}" title="#{bundle.EditLogEventoTitle_fecha}" required="true" requiredMessage="#{bundle.EditLogEventoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_clase}" for="clase" />
                    <h:inputText id="clase" value="#{logEventoController.selected.clase}" title="#{bundle.EditLogEventoTitle_clase}" />
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{logEventoController.selected.usuario}" title="#{bundle.EditLogEventoTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_mensaje}" for="mensaje" />
                    <h:inputText id="mensaje" value="#{logEventoController.selected.mensaje}" title="#{bundle.EditLogEventoTitle_mensaje}" />
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_mensajeDetallado}" for="mensajeDetallado" />
                    <h:inputText id="mensajeDetallado" value="#{logEventoController.selected.mensajeDetallado}" title="#{bundle.EditLogEventoTitle_mensajeDetallado}" />
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_severidad}" for="severidad" />
                    <h:inputText id="severidad" value="#{logEventoController.selected.severidad}" title="#{bundle.EditLogEventoTitle_severidad}" required="true" requiredMessage="#{bundle.EditLogEventoRequiredMessage_severidad}"/>
                    <h:outputLabel value="#{bundle.EditLogEventoLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{logEventoController.selected.referencia}" title="#{bundle.EditLogEventoTitle_referencia}" />
                </h:panelGrid>
                <h:commandLink action="#{logEventoController.update}" value="#{bundle.EditLogEventoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLogEventoViewLink}"/>
                <br />
                <h:commandLink action="#{logEventoController.prepareList}" value="#{bundle.EditLogEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLogEventoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
