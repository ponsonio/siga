<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibretaNotasFinalesCursoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LibretaNotasFinalesCursoListForm">
                <p:panel header="#{bundle.ListLibretaNotasFinalesCursoTitle}">
                    <p:dataTable id="datalist" value="#{libretaNotasFinalesCursoController.items}" var="item"
                                 selectionMode="single" selection="#{libretaNotasFinalesCursoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasFinalesCursoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasFinalesCursoTitle_nota}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasFinalesCursoTitle_idPeriodoAcademicoSeccionCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccionCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasFinalesCursoTitle_idPeriodoAcademicoSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasFinalesCursoTitle_idLibretaNotas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLibretaNotas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibretaNotasFinalesCursoTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{libretaNotasFinalesCursoController.prepareCreate}" update=":LibretaNotasFinalesCursoCreateForm" oncomplete="PF('LibretaNotasFinalesCursoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LibretaNotasFinalesCursoViewForm" oncomplete="PF('LibretaNotasFinalesCursoViewDialog').show()" disabled="#{empty libretaNotasFinalesCursoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LibretaNotasFinalesCursoEditForm" oncomplete="PF('LibretaNotasFinalesCursoEditDialog').show()" disabled="#{empty libretaNotasFinalesCursoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{libretaNotasFinalesCursoController.destroy}" update=":growl,datalist" disabled="#{empty libretaNotasFinalesCursoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
