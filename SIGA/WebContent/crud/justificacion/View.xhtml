<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JustificacionViewDlg" widgetVar="JustificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJustificacionTitle}">
            <h:form id="JustificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{justificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewJustificacionLabel_idJustificacion}"/>
                        <h:outputText value="#{justificacionController.selected.idJustificacion}" title="#{bundle.ViewJustificacionTitle_idJustificacion}"/>
                        <h:outputText value="#{bundle.ViewJustificacionLabel_tipoJustificacion}"/>
                        <h:outputText value="#{justificacionController.selected.tipoJustificacion}" title="#{bundle.ViewJustificacionTitle_tipoJustificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JustificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
