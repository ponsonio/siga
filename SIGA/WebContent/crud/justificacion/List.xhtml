<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJustificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJustificacionEmpty}" rendered="#{justificacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{justificacionController.items.rowCount > 0}">
                    <h:outputText value="#{justificacionController.pagination.pageFirstItem + 1}..#{justificacionController.pagination.pageLastItem + 1}/#{justificacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{justificacionController.previous}" value="#{bundle.Previous} #{justificacionController.pagination.pageSize}" rendered="#{justificacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{justificacionController.next}" value="#{bundle.Next} #{justificacionController.pagination.pageSize}" rendered="#{justificacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{justificacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_idJustificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJustificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_tipoJustificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoJustificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{justificacionController.prepareView}" value="#{bundle.ListJustificacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{justificacionController.prepareEdit}" value="#{bundle.ListJustificacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{justificacionController.destroy}" value="#{bundle.ListJustificacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{justificacionController.prepareCreate}" value="#{bundle.ListJustificacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJustificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
