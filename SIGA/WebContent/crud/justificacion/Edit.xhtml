<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJustificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJustificacionLabel_idJustificacion}" for="idJustificacion" />
                    <h:inputText id="idJustificacion" value="#{justificacionController.selected.idJustificacion}" title="#{bundle.EditJustificacionTitle_idJustificacion}" required="true" requiredMessage="#{bundle.EditJustificacionRequiredMessage_idJustificacion}"/>
                    <h:outputLabel value="#{bundle.EditJustificacionLabel_tipoJustificacion}" for="tipoJustificacion" />
                    <h:inputText id="tipoJustificacion" value="#{justificacionController.selected.tipoJustificacion}" title="#{bundle.EditJustificacionTitle_tipoJustificacion}" required="true" requiredMessage="#{bundle.EditJustificacionRequiredMessage_tipoJustificacion}"/>
                </h:panelGrid>
                <h:commandLink action="#{justificacionController.update}" value="#{bundle.EditJustificacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJustificacionViewLink}"/>
                <br />
                <h:commandLink action="#{justificacionController.prepareList}" value="#{bundle.EditJustificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJustificacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
