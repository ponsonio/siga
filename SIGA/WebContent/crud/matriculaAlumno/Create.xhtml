<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMatriculaAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMatriculaAlumnoLabel_idMatricula}" for="idMatricula" />
                    <h:inputText id="idMatricula" value="#{matriculaAlumnoController.selected.idMatricula}" title="#{bundle.CreateMatriculaAlumnoTitle_idMatricula}" required="true" requiredMessage="#{bundle.CreateMatriculaAlumnoRequiredMessage_idMatricula}"/>
                    <h:outputLabel value="#{bundle.CreateMatriculaAlumnoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{matriculaAlumnoController.selected.usuario}" title="#{bundle.CreateMatriculaAlumnoTitle_usuario}" required="true" requiredMessage="#{bundle.CreateMatriculaAlumnoRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.CreateMatriculaAlumnoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{matriculaAlumnoController.selected.fecha}" title="#{bundle.CreateMatriculaAlumnoTitle_fecha}" required="true" requiredMessage="#{bundle.CreateMatriculaAlumnoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMatriculaAlumnoLabel_idPeriodoAcademicoSeccion}" for="idPeriodoAcademicoSeccion" />
                    <h:selectOneMenu id="idPeriodoAcademicoSeccion" value="#{matriculaAlumnoController.selected.idPeriodoAcademicoSeccion}" title="#{bundle.CreateMatriculaAlumnoTitle_idPeriodoAcademicoSeccion}" required="true" requiredMessage="#{bundle.CreateMatriculaAlumnoRequiredMessage_idPeriodoAcademicoSeccion}">
                        <f:selectItems value="#{}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMatriculaAlumnoLabel_idAlumno}" for="idAlumno" />
                    <h:selectOneMenu id="idAlumno" value="#{matriculaAlumnoController.selected.idAlumno}" title="#{bundle.CreateMatriculaAlumnoTitle_idAlumno}" required="true" requiredMessage="#{bundle.CreateMatriculaAlumnoRequiredMessage_idAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{matriculaAlumnoController.create}" value="#{bundle.CreateMatriculaAlumnoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{matriculaAlumnoController.prepareList}" value="#{bundle.CreateMatriculaAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMatriculaAlumnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
