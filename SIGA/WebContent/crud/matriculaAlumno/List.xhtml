<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMatriculaAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMatriculaAlumnoEmpty}" rendered="#{matriculaAlumnoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{matriculaAlumnoController.items.rowCount > 0}">
                    <h:outputText value="#{matriculaAlumnoController.pagination.pageFirstItem + 1}..#{matriculaAlumnoController.pagination.pageLastItem + 1}/#{matriculaAlumnoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{matriculaAlumnoController.previous}" value="#{bundle.Previous} #{matriculaAlumnoController.pagination.pageSize}" rendered="#{matriculaAlumnoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{matriculaAlumnoController.next}" value="#{bundle.Next} #{matriculaAlumnoController.pagination.pageSize}" rendered="#{matriculaAlumnoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{matriculaAlumnoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculaAlumnoTitle_idMatricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMatricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculaAlumnoTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculaAlumnoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculaAlumnoTitle_idPeriodoAcademicoSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculaAlumnoTitle_idAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlumno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{matriculaAlumnoController.prepareView}" value="#{bundle.ListMatriculaAlumnoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{matriculaAlumnoController.prepareEdit}" value="#{bundle.ListMatriculaAlumnoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{matriculaAlumnoController.destroy}" value="#{bundle.ListMatriculaAlumnoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{matriculaAlumnoController.prepareCreate}" value="#{bundle.ListMatriculaAlumnoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMatriculaAlumnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
