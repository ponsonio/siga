<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatriculaAlumnoViewDlg" widgetVar="MatriculaAlumnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMatriculaAlumnoTitle}">
            <h:form id="MatriculaAlumnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matriculaAlumnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMatriculaAlumnoLabel_idMatricula}"/>
                        <h:outputText value="#{matriculaAlumnoController.selected.idMatricula}" title="#{bundle.ViewMatriculaAlumnoTitle_idMatricula}"/>
                        <h:outputText value="#{bundle.ViewMatriculaAlumnoLabel_usuario}"/>
                        <h:outputText value="#{matriculaAlumnoController.selected.usuario}" title="#{bundle.ViewMatriculaAlumnoTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMatriculaAlumnoLabel_fecha}"/>
                        <h:outputText value="#{matriculaAlumnoController.selected.fecha}" title="#{bundle.ViewMatriculaAlumnoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMatriculaAlumnoLabel_idPeriodoAcademicoSeccion}"/>
                        <h:outputText value="#{matriculaAlumnoController.selected.idPeriodoAcademicoSeccion}" title="#{bundle.ViewMatriculaAlumnoTitle_idPeriodoAcademicoSeccion}"/>
                        <h:outputText value="#{bundle.ViewMatriculaAlumnoLabel_idAlumno}"/>
                        <h:outputText value="#{matriculaAlumnoController.selected.idAlumno}" title="#{bundle.ViewMatriculaAlumnoTitle_idAlumno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MatriculaAlumnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
