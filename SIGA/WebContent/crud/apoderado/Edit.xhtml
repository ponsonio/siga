<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApoderadoEditDlg" widgetVar="ApoderadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApoderadoTitle}">
            <h:form id="ApoderadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apoderadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApoderadoLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{apoderadoController.selected.idPersona}" title="#{bundle.EditApoderadoTitle_idPersona}" required="true" requiredMessage="#{bundle.EditApoderadoRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.EditApoderadoLabel_idTipoApoderado}" for="idTipoApoderado" />
                        <p:inputText id="idTipoApoderado" value="#{apoderadoController.selected.idTipoApoderado}" title="#{bundle.EditApoderadoTitle_idTipoApoderado}" required="true" requiredMessage="#{bundle.EditApoderadoRequiredMessage_idTipoApoderado}"/>
                        <p:outputLabel value="#{bundle.EditApoderadoLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{apoderadoController.selected.persona}" required="true" requiredMessage="#{bundle.EditApoderadoRequiredMessage_persona}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apoderadoController.update}" value="#{bundle.Save}" update="display,:ApoderadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApoderadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApoderadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
