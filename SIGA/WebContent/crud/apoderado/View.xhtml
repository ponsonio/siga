<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApoderadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApoderadoLabel_idPersona}"/>
                    <h:outputText value="#{apoderadoController.selected.idPersona}" title="#{bundle.ViewApoderadoTitle_idPersona}"/>
                    <h:outputText value="#{bundle.ViewApoderadoLabel_idTipoApoderado}"/>
                    <h:outputText value="#{apoderadoController.selected.idTipoApoderado}" title="#{bundle.ViewApoderadoTitle_idTipoApoderado}"/>
                    <h:outputText value="#{bundle.ViewApoderadoLabel_persona}"/>
                    <h:outputText value="#{apoderadoController.selected.persona}" title="#{bundle.ViewApoderadoTitle_persona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{apoderadoController.destroyAndView}" value="#{bundle.ViewApoderadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewApoderadoEditLink}"/>
                <br />
                <h:commandLink action="#{apoderadoController.prepareCreate}" value="#{bundle.ViewApoderadoCreateLink}" />
                <br />
                <h:commandLink action="#{apoderadoController.prepareList}" value="#{bundle.ViewApoderadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewApoderadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
