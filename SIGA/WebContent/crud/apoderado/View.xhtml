<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApoderadoViewDlg" widgetVar="ApoderadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApoderadoTitle}">
            <h:form id="ApoderadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apoderadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewApoderadoLabel_idPersona}"/>
                        <h:outputText value="#{apoderadoController.selected.idPersona}" title="#{bundle.ViewApoderadoTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewApoderadoLabel_idTipoApoderado}"/>
                        <h:outputText value="#{apoderadoController.selected.idTipoApoderado}" title="#{bundle.ViewApoderadoTitle_idTipoApoderado}"/>
                        <h:outputText value="#{bundle.ViewApoderadoLabel_persona}"/>
                        <h:outputText value="#{apoderadoController.selected.persona}" title="#{bundle.ViewApoderadoTitle_persona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApoderadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
