<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApoderadoCreateDlg" widgetVar="ApoderadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateApoderadoTitle}">
            <h:form id="ApoderadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apoderadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateApoderadoLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{apoderadoController.selected.idPersona}" title="#{bundle.CreateApoderadoTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateApoderadoRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.CreateApoderadoLabel_idTipoApoderado}" for="idTipoApoderado" />
                        <p:inputText id="idTipoApoderado" value="#{apoderadoController.selected.idTipoApoderado}" title="#{bundle.CreateApoderadoTitle_idTipoApoderado}" required="true" requiredMessage="#{bundle.CreateApoderadoRequiredMessage_idTipoApoderado}"/>
                        <p:outputLabel value="#{bundle.CreateApoderadoLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{apoderadoController.selected.persona}" required="true" requiredMessage="#{bundle.EditApoderadoRequiredMessage_persona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apoderadoController.create}" value="#{bundle.Save}" update="display,:ApoderadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ApoderadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApoderadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
