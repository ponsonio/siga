<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateApoderadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateApoderadoLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{apoderadoController.selected.idPersona}" title="#{bundle.CreateApoderadoTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateApoderadoRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.CreateApoderadoLabel_idTipoApoderado}" for="idTipoApoderado" />
                    <h:inputText id="idTipoApoderado" value="#{apoderadoController.selected.idTipoApoderado}" title="#{bundle.CreateApoderadoTitle_idTipoApoderado}" required="true" requiredMessage="#{bundle.CreateApoderadoRequiredMessage_idTipoApoderado}"/>
                    <h:outputLabel value="#{bundle.CreateApoderadoLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{apoderadoController.selected.persona}" title="#{bundle.CreateApoderadoTitle_persona}" required="true" requiredMessage="#{bundle.CreateApoderadoRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{apoderadoController.create}" value="#{bundle.CreateApoderadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{apoderadoController.prepareList}" value="#{bundle.CreateApoderadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateApoderadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
