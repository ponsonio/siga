<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApoderadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApoderadoEmpty}" rendered="#{apoderadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{apoderadoController.items.rowCount > 0}">
                    <h:outputText value="#{apoderadoController.pagination.pageFirstItem + 1}..#{apoderadoController.pagination.pageLastItem + 1}/#{apoderadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{apoderadoController.previous}" value="#{bundle.Previous} #{apoderadoController.pagination.pageSize}" rendered="#{apoderadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{apoderadoController.next}" value="#{bundle.Next} #{apoderadoController.pagination.pageSize}" rendered="#{apoderadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{apoderadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApoderadoTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApoderadoTitle_idTipoApoderado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoApoderado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApoderadoTitle_persona}"/>
                            </f:facet>
                            <h:outputText value="#{item.persona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{apoderadoController.prepareView}" value="#{bundle.ListApoderadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apoderadoController.prepareEdit}" value="#{bundle.ListApoderadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apoderadoController.destroy}" value="#{bundle.ListApoderadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{apoderadoController.prepareCreate}" value="#{bundle.ListApoderadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListApoderadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
