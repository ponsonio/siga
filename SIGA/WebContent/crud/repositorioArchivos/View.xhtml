<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepositorioArchivosViewDlg" widgetVar="RepositorioArchivosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRepositorioArchivosTitle}">
            <h:form id="RepositorioArchivosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repositorioArchivosController.selected != null}">
                        <h:outputText value="#{bundle.ViewRepositorioArchivosLabel_idRepositorio}"/>
                        <h:outputText value="#{repositorioArchivosController.selected.idRepositorio}" title="#{bundle.ViewRepositorioArchivosTitle_idRepositorio}"/>
                        <h:outputText value="#{bundle.ViewRepositorioArchivosLabel_url}"/>
                        <h:outputText value="#{repositorioArchivosController.selected.url}" title="#{bundle.ViewRepositorioArchivosTitle_url}"/>
                        <h:outputText value="#{bundle.ViewRepositorioArchivosLabel_idColegio}"/>
                        <h:outputText value="#{repositorioArchivosController.selected.idColegio}" title="#{bundle.ViewRepositorioArchivosTitle_idColegio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RepositorioArchivosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
