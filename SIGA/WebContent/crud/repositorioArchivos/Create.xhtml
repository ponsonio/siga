<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepositorioArchivosCreateDlg" widgetVar="RepositorioArchivosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRepositorioArchivosTitle}">
            <h:form id="RepositorioArchivosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repositorioArchivosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRepositorioArchivosLabel_idRepositorio}" for="idRepositorio" />
                        <p:inputText id="idRepositorio" value="#{repositorioArchivosController.selected.idRepositorio}" title="#{bundle.CreateRepositorioArchivosTitle_idRepositorio}" required="true" requiredMessage="#{bundle.CreateRepositorioArchivosRequiredMessage_idRepositorio}"/>
                        <p:outputLabel value="#{bundle.CreateRepositorioArchivosLabel_url}" for="url" />
                        <p:inputText id="url" value="#{repositorioArchivosController.selected.url}" title="#{bundle.CreateRepositorioArchivosTitle_url}" required="true" requiredMessage="#{bundle.CreateRepositorioArchivosRequiredMessage_url}"/>
                        <p:outputLabel value="#{bundle.CreateRepositorioArchivosLabel_idColegio}" for="idColegio" />
                        <p:selectOneMenu id="idColegio" value="#{repositorioArchivosController.selected.idColegio}" required="true" requiredMessage="#{bundle.EditRepositorioArchivosRequiredMessage_idColegio}">
                            <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"
                                           var="idColegioItem"
                                           itemValue="#{idColegioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{repositorioArchivosController.create}" value="#{bundle.Save}" update="display,:RepositorioArchivosListForm:datalist,:growl" oncomplete="handleSubmit(args,'RepositorioArchivosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RepositorioArchivosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
