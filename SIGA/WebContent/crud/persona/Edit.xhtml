<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.EditPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{personaController.selected.primerNombre}" title="#{bundle.EditPersonaTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{personaController.selected.segundoNombre}" title="#{bundle.EditPersonaTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{personaController.selected.apellidoPaterno}" title="#{bundle.EditPersonaTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{personaController.selected.apellidoMaterno}" title="#{bundle.EditPersonaTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{personaController.selected.codigo}" title="#{bundle.EditPersonaTitle_codigo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_docente}" for="docente" />
                    <h:selectOneMenu id="docente" value="#{personaController.selected.docente}" title="#{bundle.EditPersonaTitle_docente}" >
                        <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apoderado}" for="apoderado" />
                    <h:selectOneMenu id="apoderado" value="#{personaController.selected.apoderado}" title="#{bundle.EditPersonaTitle_apoderado}" >
                        <f:selectItems value="#{apoderadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_alumno}" for="alumno" />
                    <h:selectOneMenu id="alumno" value="#{personaController.selected.alumno}" title="#{bundle.EditPersonaTitle_alumno}" >
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
