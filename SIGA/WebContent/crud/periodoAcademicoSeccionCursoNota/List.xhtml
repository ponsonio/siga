<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeriodoAcademicoSeccionCursoNotaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PeriodoAcademicoSeccionCursoNotaListForm">
                <p:panel header="#{bundle.ListPeriodoAcademicoSeccionCursoNotaTitle}">
                    <p:dataTable id="datalist" value="#{periodoAcademicoSeccionCursoNotaController.items}" var="item"
                                 selectionMode="single" selection="#{periodoAcademicoSeccionCursoNotaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPersona}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoSeccionCursoNotaTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoSeccionCursoNotaTitle_idPeriodoAcademicoSeccionCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccionCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoSeccionCursoNotaTitle_notaFinalCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.notaFinalCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoSeccionCursoNotaTitle_idPeriodoAcademicoSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoSeccionCursoNotaTitle_alumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.alumno}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{periodoAcademicoSeccionCursoNotaController.prepareCreate}" update=":PeriodoAcademicoSeccionCursoNotaCreateForm" oncomplete="PF('PeriodoAcademicoSeccionCursoNotaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PeriodoAcademicoSeccionCursoNotaViewForm" oncomplete="PF('PeriodoAcademicoSeccionCursoNotaViewDialog').show()" disabled="#{empty periodoAcademicoSeccionCursoNotaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PeriodoAcademicoSeccionCursoNotaEditForm" oncomplete="PF('PeriodoAcademicoSeccionCursoNotaEditDialog').show()" disabled="#{empty periodoAcademicoSeccionCursoNotaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{periodoAcademicoSeccionCursoNotaController.destroy}" update=":growl,datalist" disabled="#{empty periodoAcademicoSeccionCursoNotaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
