<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGradoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGradoLabel_idGrado}" for="idGrado" />
                    <h:inputText id="idGrado" value="#{gradoController.selected.idGrado}" title="#{bundle.CreateGradoTitle_idGrado}" required="true" requiredMessage="#{bundle.CreateGradoRequiredMessage_idGrado}"/>
                    <h:outputLabel value="#{bundle.CreateGradoLabel_correlativo}" for="correlativo" />
                    <h:inputText id="correlativo" value="#{gradoController.selected.correlativo}" title="#{bundle.CreateGradoTitle_correlativo}" required="true" requiredMessage="#{bundle.CreateGradoRequiredMessage_correlativo}"/>
                    <h:outputLabel value="#{bundle.CreateGradoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{gradoController.selected.nombre}" title="#{bundle.CreateGradoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateGradoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateGradoLabel_etiqueta}" for="etiqueta" />
                    <h:inputText id="etiqueta" value="#{gradoController.selected.etiqueta}" title="#{bundle.CreateGradoTitle_etiqueta}" required="true" requiredMessage="#{bundle.CreateGradoRequiredMessage_etiqueta}"/>
                    <h:outputLabel value="#{bundle.CreateGradoLabel_idColegio}" for="idColegio" />
                    <h:selectOneMenu id="idColegio" value="#{gradoController.selected.idColegio}" title="#{bundle.CreateGradoTitle_idColegio}" required="true" requiredMessage="#{bundle.CreateGradoRequiredMessage_idColegio}">
                        <f:selectItems value="#{colegioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gradoController.create}" value="#{bundle.CreateGradoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gradoController.prepareList}" value="#{bundle.CreateGradoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGradoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
