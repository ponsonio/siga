<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j">
    
    <p>Para problemas con los datos o incidencias con el sistema contactar de acuerdo a su instituci√≥n educativa :</p>
    
    			<h:panelGrid columns="2" width="50%" >
					 <h:outputText value="#{messages['label.sin_infomacion']}" rendered="#{colegioMedioContactos.size==0}"/>

				     <rich:dataTable var="c" value="#{colegioMedioContactos}" rendered="#{colegioMedioContactos.size>0}">
						   <f:facet name="header">
							  	<h:outputText value="#{messages['label.informacion_contacto']}"/>
							</f:facet> 
				        <h:column>
				           <f:facet name="header">
				              <h:outputText value="#{messages['label.colegio']}"/>

				        <h:column>
				           <f:facet name="header">
				              <h:outputText value="#{messages['label.medio']}"/>

				           <h:outputText value="#{c.medioContacto.nombre}"/>

				        <h:column>
				           <f:facet name="header">
				              <h:outputText value="#{messages['label.referencia']}"/>

				           <h:outputText value="#{c.id.referencia}"/>
