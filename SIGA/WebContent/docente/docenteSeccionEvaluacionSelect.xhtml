<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<rich:panel>
		<h:form id="viewSeccionSelect">
			<h:panelGrid columns="2" width="50%" >
			
					<h:selectOneMenu value="#{periodoAcademicoSeccionCursoHome.instance.idPeriodoAcademicoSeccionCurso}" required="true" >
						<s:selectItems value="#{periodoAcademicoSeccionCursos}"  var="pasc"
                   					label="#{pasc.idPeriodoAcademicoSeccionCurso}  #{pasc.curso.nombre}  #{pasc.seccion.grado.nombre} #{pasc.seccion.etiqueta} "
                   					itemValue="${pasc.idPeriodoAcademicoSeccionCurso}"/>	                   		
					</h:selectOneMenu>

					<h:selectOneMenu value="#{tipoEvaluacionHome.instance.idTipoEvaluacion}" required="true" >
						<s:selectItems value="#{tipoEvaluacionSelect}"  var="te"
                   					label="#{te.nombre} "
                   					itemValue="${te.idTipoEvaluacion}"/>	                   		
					</h:selectOneMenu>
					
					<h:commandButton action="#{CDocenteDatosPrincipales.seleccionarEvaluacionSeccion}" value="Seleccionar Evaluacion"/> 								

			</h:panelGrid>
		</h:form>
	</rich:panel>
</ui:composition>
